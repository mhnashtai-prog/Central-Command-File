<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INYUITY – Central Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #1a263c;
            --light-bg: #f2f8ff;
            --card-radius: 30px;
            --footer-height: 48px;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            background: var(--light-bg);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .main-content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .container {
            max-width: 98vw;
            margin: 0 auto;
            text-align: left;
            padding-top: 42px;
            flex: 1 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: var(--main-blue);
            margin-bottom: 3px;
            text-align: center;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #42587b;
            font-weight: 500;
            margin-bottom: 2px;
            text-align: center;
        }
        .author {
            font-size: 1.0rem;
            color: #7c91b5;
            font-weight: 400;
            margin-bottom: 26px;
            text-align: center;
        }
        .carousel-container {
            display: flex;
            justify-content: flex-start;
            gap: 28px;
            overflow-x: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }
        .quiz-box {
            min-width: 220px;
            height: 160px;
            background-color: #fff;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            color: var(--main-blue);
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
            box-shadow: -2px -2px 8px rgba(255,255,255,0.9), 5px 5px 10px rgba(175,182,192,0.4);
            font-size: 1.18rem;
            text-decoration: none;
        }
        .quiz-box:hover {
            transform: translateY(-5px);
            box-shadow: -4px -4px 12px rgba(255,255,255,0.9), 7px 7px 15px rgba(175,182,192,0.4);
        }
        .quiz-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--main-blue);
        }
        .quiz-description {
            font-size: 0.92rem;
            color: #5d7593;
            padding: 0 15px;
        }
        /* Message box styles */
        .message-box {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center; align-items: center;
            z-index: 102;
        }
        .message-box-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            color: var(--main-blue);
        }
        .message-box-content p {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }
        .message-box-content button {
            padding: 10px 20px;
            background-color: var(--main-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .black-strip {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: var(--footer-height);
            background: linear-gradient(135deg, #2b3951, #1a263c);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            font-size: 1.25rem;
            color: #fff;
            z-index: 101;
            font-weight: 600;
            cursor: pointer;
        }
        .black-strip .arrow {
            font-size: 1.9rem;
            margin-right: 14px;
            transition: color 0.17s;
        }
        .black-strip .arrow:hover {
            color: #63e3c0;
        }
        .black-strip .back-label {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-left: 6px;
        }
        @media (max-width: 1100px) {
            .carousel-container { gap: 18px; }
            .quiz-box { min-width: 150px; height: 120px; }
            .black-strip { width: 90%; height: 44px; }
        }
        @media (max-width: 700px) {
            .carousel-container { gap: 10px; }
            .quiz-box { min-width: 118px; height: 88px; }
            .black-strip { font-size: 0.9rem; padding: 12px; width: 94%; height: 38px; }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="container">
            <div id="main-title" class="title">INYUITY</div>
            <div id="sub-title" class="subtitle">MULTIPLE CHOICE</div>
            <div id="author-label" class="author">Select a quiz below</div>
            <div class="carousel-container" id="carouselContainer">
                <!-- Quiz boxes will be rendered here by JS -->
            </div>
        </div>
    </div>
    <!-- Always visible "Back to Main Menu" -->
    <div id="main-back-strip" class="black-strip">
        <span class="arrow">←</span>
        <span class="back-label">Back to Main Menu</span>
    </div>
    <!-- Custom message box -->
    <div id="messageBox" class="message-box">
        <div class="message-box-content">
            <p id="messageText"></p>
            <button id="closeMessageBtn">OK</button>
        </div>
    </div>
    <script>
        // DATA = each test box, with its link (or null if not yet linked)
        const tests = [
            { name: "TEST 1", link: "test1.html" }, // Change to actual TEST1 filename
            { name: "TEST 2", link: null },
            { name: "TEST 3", link: null },
            { name: "TEST 4", link: null },
            { name: "TEST 5", link: null },
            { name: "TEST 6", link: null },
            { name: "TEST 7", link: null },
            { name: "TEST 8", link: null },
            { name: "TEST 9", link: null },
            { name: "TEST 10", link: null }
        ];

        const carousel = document.getElementById('carouselContainer');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');
        const mainBackStrip = document.getElementById('main-back-strip');

        // Render boxes
        function renderBoxes() {
            carousel.innerHTML = '';
            tests.forEach(t => {
                const box = document.createElement('div');
                box.className = 'quiz-box';
                box.innerHTML = `<div class="quiz-title">${t.name}</div>`;
                box.onclick = () => {
                    if (t.link) {
                        window.location.href = t.link;
                    } else {
                        showMessageBox("This test is not available yet.");
                    }
                };
                carousel.appendChild(box);
            });
        }

        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'flex';
        }
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }
        closeMessageBtn.addEventListener('click', hideMessageBox);

        mainBackStrip.addEventListener('click', function() {
            showMessageBox("Navigation to 'Main Menu' will be available soon.");
        });

        renderBoxes();
    </script>
</body>
</html>
