<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>INYUITY – Similar words</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles for a clean, modern look */
        :root {
            --main-blue: #1a263c;
            --black-strip: #0d0d0d;
            --light-bg: #f2f8ff; /* Updated to a slightly lighter background */
            --card-radius: 30px; /* Increased for a rounder look */
            --footer-height: 48px; /* Thinner black strip */
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            background: var(--light-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            box-sizing: border-box;
        }
        body {
            padding-bottom: var(--footer-height);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 98vw;
            margin: 0 auto;
            text-align: center;
            padding-top: 42px;
            flex: 1 0 auto;
        }
        .title {
            font-size: 3.0rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: var(--main-blue);
            margin-bottom: 3px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #42587b;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .author {
            font-size: 1.05rem;
            color: #7c91b5;
            font-weight: 400;
            margin-bottom: 26px;
        }
        .carousel-row {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 80px; /* Increased gap */
            margin-top: 38px;
            margin-bottom: 56px;
            overflow-x: auto;
            padding: 0 40px 10px 40px;
            scrollbar-color: #bfcce2 #e9eef8;
            scrollbar-width: thin;
        }
        .carousel-row::-webkit-scrollbar {
            height: 12px;
        }
        .carousel-row::-webkit-scrollbar-thumb {
            background: #bfcce2;
            border-radius: 8px;
        }
        
        .card {
            position: relative;
            min-width: 170px;
            max-width: 210px;
            height: 170px;
            background-color: #ffffff; /* Changed to pure white */
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.22rem;
            font-weight: 600;
            color: var(--main-blue);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            text-align: center;
            padding: 18px;
            line-height: 1.4;
            user-select: none;
            
            /* Updated box-shadow for a thinner top/left glow */
            box-shadow: -2px -2px 8px rgba(255, 255, 255, 0.9), 
                        5px 5px 10px rgba(175, 182, 192, 0.4);
        }
        .card:hover {
            transform: translateY(-2px);
            /* Updated hover box-shadow for a thinner top/left glow */
            box-shadow: -4px -4px 12px rgba(255, 255, 255, 0.9), 
                        7px 7px 15px rgba(175, 182, 192, 0.4);
        }
        
        .card-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--main-blue);
        }
        .intuity-initial {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: #98a2ad;
            box-shadow: inset 2px 2px 6px rgba(175, 182, 192, 0.4);
            position: relative; /* Add position relative */
            top: -15px;      /* Lift the element up */
        }
        /* Styles for the floating back strip */
        .black-strip {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: var(--footer-height);
            background: linear-gradient(135deg, #2b3951, #1a263c);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
            display: none;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            font-size: 1.25rem;
            color: #fff;
            z-index: 40;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .black-strip .arrow {
            font-size: 1.9rem; /* Reduced font size to fit thinner strip */
            font-weight: 600;
            margin-right: 14px;
            transition: color 0.17s;
        }
        .black-strip .arrow:hover {
            color: #63e3c0;
        }
        .black-strip .back-label {
            font-size: 1.1rem; /* Reduced font size to fit thinner strip */
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-left: 6px;
        }
        .under-construction-content {
            display: none;
            text-align: center;
            padding-top: 50px;
        }
        .under-construction-content h2 {
            font-size: 2rem; color: var(--main-blue);
        }
        .under-construction-content p {
            font-size: 1.2rem; color: #42587b;
        }
        @media (max-width: 1100px) {
            .carousel-row { gap: 60px; padding: 0 20px 10px 20px; } /* Increased gap */
            .card { min-width: 150px; height: 142px; font-size: 1.05rem; padding: 13px; }
            .intuity-initial { width: 24px; height: 24px; font-size: 1rem; }
            .black-strip { width: 90%; height: 42px; }
            .black-strip .arrow { font-size: 1.7rem; }
            .black-strip .back-label { font-size: 0.9rem; }
        }
        @media (max-width: 800px) {
            .title { font-size: 2.2rem;}
            .carousel-row { gap: 30px; padding: 0 15px 10px 15px; } /* Increased gap */
            .card { min-width: 128px; height: 108px; font-size: 0.93rem; padding: 8px;}
            .intuity-initial { width: 22px; height: 22px; font-size: 0.9rem; }
            .black-strip { font-size: 0.9rem; padding: 0 17px; width: 95%; height: 38px; }
            .black-strip .arrow { font-size: 1.6rem;}
            .black-strip .back-label { font-size: 0.8rem;}
        }
        @media (max-width: 550px) {
            .carousel-row { gap: 18px; padding: 0 10px 10px 10px; } /* Increased gap */
            .card { min-width: 90px; height: 82px; font-size: 0.82rem; padding: 2px;}
            .container { padding-top: 12px; }
        }
        @media (max-width:700px) {
            .carousel-row::-webkit-scrollbar { display: none;}
            .carousel-row { scrollbar-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titles will be updated dynamically by JavaScript -->
        <div id="main-title" class="title">INYUITY</div>
        <div id="sub-title" class="subtitle">Similar words</div>
        <div id="author-label" class="author">Majid Nashtai</div>
        <!-- This carousel row will be dynamically populated -->
        <div id="carousel-view">
            <div id="carousel-container" class="carousel-row"></div>
        </div>
        <!-- Under Construction Message -->
        <div id="under-construction-content" class="under-construction-content">
            <p>Sorry, the page you are trying to access is unavailable.</p>
            <h2>Page under construction.</h2>
        </div>
    </div>
    <!-- Black strip footer (back arrow and label) -->
    <div id="black-strip" class="black-strip">
        <span id="back-arrow" class="arrow">←</span>
        <span class="back-label">Back</span>
    </div>
    <script>
        // --- DATA STRUCTURE ---
        const data = {
            title: "INYUITY",
            subtitle: "Similar words",
            author: "Majid Nashtai",
            levels: {
                main: {
                    title: "INTUITY",
                    subtitle: "Similar words",
                    items: [
                        { label: "Vocabulary" },
                        { label: "Academic Expressions" },
                        { label: "Sentences" },
                        { label: "Paragraphs" },
                        { label: "Lists" }
                    ]
                }
            }
        };
        // --- DOM REFERENCES ---
        const carouselContainer = document.getElementById('carousel-container');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const authorLabel = document.getElementById('author-label');
        const backStrip = document.getElementById('black-strip');
        const carouselView = document.getElementById('carousel-view');
        const underConstructionContent = document.getElementById('under-construction-content');
        
        // Renders the cards for the given level.
        function renderCards(level) {
            carouselContainer.innerHTML = '';
            mainTitle.textContent = level.title;
            subTitle.textContent = level.subtitle;
            authorLabel.style.display = 'block';
            carouselView.style.display = 'block';
            underConstructionContent.style.display = 'none';
            backStrip.style.display = 'none';

            level.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('tabindex', '0');
                const label = document.createElement('span');
                label.className = 'card-label';
                label.innerHTML = `<span class="intuity-initial">i</span>${item.label}`;
                card.appendChild(label);

                card.addEventListener('click', () => {
                    // If item.url missing/empty, show sorry message
                    if (!item.url || item.url.trim() === "") {
                        showUnderConstruction();
                        return;
                    }
                    // Otherwise try HEAD request (fetch) as fallback
                    fetch(item.url, { method: 'HEAD' })
                      .then(r => {
                        if (r.ok) window.location.href = item.url;
                        else showUnderConstruction();
                      })
                      .catch(showUnderConstruction);
                });
                carouselContainer.appendChild(card);
            });
        }
        function showUnderConstruction() {
            carouselView.style.display = 'none';
            underConstructionContent.style.display = 'block';
            backStrip.style.display = 'flex';
        }
        function showCarousel() {
            carouselView.style.display = 'block';
            underConstructionContent.style.display = 'none';
            backStrip.style.display = 'none';
        }
        backStrip.addEventListener('click', showCarousel);

        document.addEventListener('DOMContentLoaded', () => {
            renderCards(data.levels.main);
        });
    </script>
</body>
</html>
