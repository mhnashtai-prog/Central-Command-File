<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>INTUITY – Similar Words</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1a263c;
      --black-strip: #0d0d0d;
      --light-bg: #f2f8ff;
      --card-radius: 30px;
      --footer-height: 48px;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--light-bg);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      padding-bottom: var(--footer-height);
    }
    .container {
      max-width: 98vw;
      margin: 0 auto;
      text-align: center;
      padding-top: 42px;
      flex: 1 0 auto;
    }
    .title { font-size: 3rem; font-weight: 700; color: var(--main-blue); margin-bottom: 3px; }
    .subtitle { font-size: 1.2rem; color: #42587b; font-weight: 500; margin-bottom: 2px; }
    .author { font-size: 1.05rem; color: #7c91b5; font-weight: 400; margin-bottom: 26px; }
    
    .carousel-row {
      display: flex; flex-direction: row;
      gap: 80px; overflow-x: auto;
      padding: 0 40px 10px 40px;
      margin: 38px 0 56px;
      scrollbar-color: #bfcce2 #e9eef8;
      scrollbar-width: thin;
    }
    .carousel-row::-webkit-scrollbar { height: 12px; }
    .carousel-row::-webkit-scrollbar-thumb { background: #bfcce2; border-radius: 8px; }
    
    .card {
      min-width: 170px; max-width: 210px;
      height: 170px; background: #fff;
      border-radius: var(--card-radius);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      cursor: pointer; text-align: center;
      font-size: 1.22rem; font-weight: 600; color: var(--main-blue);
      padding: 18px;
      box-shadow: -2px -2px 8px rgba(255,255,255,0.9),
                  5px 5px 10px rgba(175,182,192,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: translateY(-2px); }
    
    .intuity-initial {
      width: 28px; height: 28px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 1.2rem; color: #98a2ad;
      background: var(--light-bg);
      box-shadow: inset 2px 2px 6px rgba(175,182,192,0.4);
      position: relative; top: -15px;
    }

    .black-strip {
      position: fixed; bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 80%; height: var(--footer-height);
      background: linear-gradient(135deg,#2b3951,#1a263c);
      border-radius: 32px 32px 0 0;
      box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
      display: none; /* hidden by default */
      align-items: center; justify-content: flex-start;
      padding: 0 40px; font-size: 1.25rem; font-weight: 600;
      color: #fff; cursor: pointer; z-index: 40;
    }
    .black-strip .arrow { font-size: 1.9rem; margin-right: 14px; }
    
    .under-construction-content {
      display: none; text-align: center; padding-top: 50px;
    }
    .under-construction-content h2 { font-size: 2rem; color: var(--main-blue); }
    .under-construction-content p { font-size: 1.2rem; color: #42587b; }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-title" class="title">INTUITY</div>
    <div id="sub-title" class="subtitle">Similar Words</div>
    <div id="author-label" class="author">Majid Nashtai</div>
    <div id="carousel-view"><div id="carousel-container" class="carousel-row"></div></div>
    <div id="under-construction-content" class="under-construction-content">
      <p>Sorry, the page you are trying to access is unavailable.</p>
      <h2>Page under construction.</h2>
    </div>
  </div>
  
  <div id="back-strip" class="black-strip">
    <span class="arrow">←</span>
    <span class="back-label">Back</span>
  </div>

  <script>
    const data = {
      title: "INTUITY",
      subtitle: "Similar Words",
      items: [
        { label: "Vocabulary", url: "vocabulary/index.html" },
        { label: "Academic Expressions", url: "academic-expressions/index.html" },
        { label: "Sentences", url: "sentences/index.html" },
        { label: "Paragraphs", url: "paragraphs/index.html" },
        { label: "Lists", url: "lists/index.html" }
      ]
    };

    const carouselContainer = document.getElementById('carousel-container');
    const carouselView = document.getElementById('carousel-view');
    const underConstructionContent = document.getElementById('under-construction-content');
    const backStrip = document.getElementById('back-strip');

    function renderCards() {
      carouselContainer.innerHTML = '';
      data.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex','0');
        const label = document.createElement('span');
        label.className = 'card-label';
        label.innerHTML = `<span class="intuity-initial">i</span>${item.label}`;
        card.appendChild(label);
        card.addEventListener('click', () => handleCardClick(item));
        carouselContainer.appendChild(card);
      });
      showCarousel();
    }

    async function handleCardClick(item) {
      if (!item.url || item.url.trim() === "") {
        showUnderConstruction();
        return;
      }
      try {
        const res = await fetch(item.url, { method: 'HEAD' });
        if (res.ok) window.location.href = item.url;
        else showUnderConstruction();
      } catch {
        showUnderConstruction();
      }
    }

    function showUnderConstruction() {
      carouselView.style.display = 'none';
      underConstructionContent.style.display = 'block';
      backStrip.style.display = 'flex';
    }
    function showCarousel() {
      carouselView.style.display = 'block';
      underConstructionContent.style.display = 'none';
      backStrip.style.display = 'none';
    }

    backStrip.addEventListener('click', showCarousel);
    document.addEventListener('DOMContentLoaded', renderCards);
  </script>
</body>
</html>
