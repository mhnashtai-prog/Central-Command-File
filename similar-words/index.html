<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>INTUITY – Similar Words</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1a263c;
      --light-bg: #f2f8ff;
      --card-radius: 30px;
      --footer-height: 48px;
    }
    html, body { margin:0; padding:0; min-height:100vh; background:var(--light-bg); font-family:'Inter',sans-serif; }
    body { display:flex; flex-direction:column; }
    .main-content-wrapper { flex-grow: 1; overflow-y: auto; padding-bottom: var(--footer-height); }
    .container { max-width:98vw; margin:0 auto; text-align:center; padding-top:42px; flex:1 0 auto; }
    .title { font-size:3rem; font-weight:700; color:var(--main-blue); margin-bottom:3px; }
    .subtitle { font-size:1.2rem; color:#42587b; margin-bottom:2px; }
    .author { font-size:1rem; color:#7c91b5; margin-bottom:26px; }
    .carousel-row { display:flex; gap:80px; overflow-x:auto; padding:0 40px 10px 40px; margin:38px 0 56px; }
    .card { min-width:170px; height:170px; border-radius:var(--card-radius); background:#fff;
        display:flex; align-items:center; justify-content:center; flex-direction:column;
        font-size:1.22rem; font-weight:600; color:var(--main-blue); cursor:pointer;
        box-shadow:-2px -2px 8px rgba(255,255,255,0.9),5px 5px 10px rgba(175,182,192,0.4);
        transition: transform .3s, box-shadow .3s;
    }
    .card:hover { transform:translateY(-2px); }
    .intuity-initial { width:28px; height:28px; border-radius:50%; background:var(--light-bg);
      display:flex; align-items:center; justify-content:center;
      font-weight:800; font-size:1.2rem; color:#98a2ad;
      box-shadow: inset 2px 2px 6px rgba(175,182,192,0.4);position:relative;top:-15px;
    }
    .black-strip {
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
      width: 80%; height: var(--footer-height, 48px);
      background: linear-gradient(135deg, #2b3951, #1a263c);
      border-radius: 32px 32px 0 0; box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
      display: flex; align-items: center; justify-content: flex-start;
      padding: 0 40px; font-size: 1.25rem; color: #fff; z-index: 101;
      font-weight: 600; cursor: pointer;
    }
    .black-strip .arrow { font-size: 1.9rem; font-weight: 600; margin-right: 14px; transition: color 0.17s; }
    .black-strip .arrow:hover { color: #63e3c0; }
    .black-strip .back-label { font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; margin-left: 6px; }
    .under-construction-content { display:none; text-align:center; padding-top:50px; }
    .under-construction-content h2 { font-size:2rem; color:var(--main-blue); }
    .under-construction-content p { font-size:1.2rem; color:#42587b; }
    @media (max-width: 700px) {
      .black-strip { width: 95%; height: 38px; font-size: 0.92rem; padding: 0 14px; }
      .black-strip .arrow { font-size: 1.4rem; }
      .black-strip .back-label { font-size: 0.86rem; }
    }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <div class="container">
      <div class="title">INTUITY</div>
      <div class="subtitle">Similar Words</div>
      <div class="author">Majid Nashtai</div>
      <div id="carousel-view"><div id="carousel-container" class="carousel-row"></div></div>
      <div id="under-construction-content" class="under-construction-content">
        <p>Sorry, the page you are trying to access is unavailable.</p>
        <h2>Page under construction.</h2>
      </div>
    </div>
  </div>
  <div id="back-strip" class="black-strip">
    <span class="arrow">←</span>
    <span class="back-label">Central Command</span>
  </div>
  <script>
    const data = {
      items: [
        { label: "Vocabulary", url: "vocabulary/index.html" },
        { label: "Academic Expressions", url: "academic-expressions/index.html" },
        { label: "Sentences", url: "sentences/index.html" },
        { label: "Paragraphs", url: "paragraphs/index.html" },
        { label: "Lists", url: "lists/index.html" }
      ]
    };
    const carouselContainer=document.getElementById('carousel-container');
    const carouselView=document.getElementById('carousel-view');
    const ucContent=document.getElementById('under-construction-content');
    const backStrip=document.getElementById('back-strip');
    
    function renderCards(){
      carouselContainer.innerHTML='';
      data.items.forEach(item=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`<span class="intuity-initial">i</span>${item.label}`;
        card.addEventListener('click',()=>handle(item));
        carouselContainer.appendChild(card);
      });
      showCarousel();
    }
    
    async function handle(item){
      if(!item.url){ showUC(); return; }
      try {
        const res=await fetch(item.url,{method:'HEAD'});
        if(res.ok) window.location.href=item.url;
        else showUC();
      } catch { showUC(); }
    }
    
    function showUC(){
      carouselView.style.display='none';
      ucContent.style.display='block';
    }
    function showCarousel(){
      carouselView.style.display='block';
      ucContent.style.display='none';
    }
    
    // ✅ CORRECT PATH: Go up one level to Central Command
    backStrip.addEventListener('click', function() {
      window.location.href = '../index.html';
    });
    
    document.addEventListener('DOMContentLoaded',renderCards);
  </script>
</body>
</html>
