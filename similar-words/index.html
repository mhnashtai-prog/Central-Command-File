<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Similar Words</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Shared styles from the central command file */
        :root {
            --main-blue: #1a263c;
            --black-strip: #0d0d0d;
            --card-bg: #fff;
            --shadow: 0 6px 28px rgba(30,40,60,0.17), 0 2px 6px rgba(0,0,0,.10);
            --card-radius: 20px;
            --footer-height: 64px;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            background: #f6f8fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            box-sizing: border-box;
        }
        body {
            padding-bottom: var(--footer-height);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 98vw;
            margin: 0 auto;
            text-align: center;
            padding-top: 42px;
            flex: 1 0 auto;
        }
        .title {
            font-size: 3.0rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: var(--main-blue);
            margin-bottom: 3px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #42587b;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .author {
            font-size: 1.05rem;
            color: #7c91b5;
            font-weight: 400;
            margin-bottom: 26px;
        }
        .carousel-row {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 36px;
            margin-top: 38px;
            margin-bottom: 56px;
            overflow-x: auto;
            padding: 0 40px 10px 40px;
            scrollbar-color: #bfcce2 #e9eef8;
            scrollbar-width: thin;
        }
        .carousel-row::-webkit-scrollbar {
            height: 12px;
        }
        .carousel-row::-webkit-scrollbar-thumb {
            background: #bfcce2;
            border-radius: 8px;
        }
        .card {
            min-width: 170px;
            max-width: 210px;
            height: 170px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.22rem;
            font-weight: 600;
            color: var(--main-blue);
            transition: box-shadow 0.18s, transform 0.14s;
            cursor: pointer;
            text-align: center;
            padding: 18px;
            line-height: 1.4;
            user-select: none;
        }
        .card:hover {
            box-shadow: 0 12px 36px rgba(30,40,60,0.29), 0 4px 12px rgba(0,0,0,.16);
            background: #f4fcf9;
            transform: scale(1.032);
        }
        .black-strip {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: var(--footer-height);
            background: linear-gradient(135deg, #2b3951, #1a263c);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            font-size: 1.25rem;
            color: #fff;
            z-index: 40;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .black-strip .arrow {
            font-size: 2.42rem;
            font-weight: 600;
            margin-right: 14px;
            transition: color 0.17s;
        }
        .black-strip .arrow:hover {
            color: #63e3c0;
        }
        .black-strip .back-label {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-left: 6px;
        }
        @media (max-width: 1100px) {
            .carousel-row { gap: 24px; padding: 0 20px 10px 20px; }
            .card { min-width: 150px; height: 142px; font-size: 1.05rem; padding: 13px; }
            .black-strip { width: 90%; }
        }
        @media (max-width: 800px) {
            .title { font-size: 2.2rem;}
            .carousel-row { gap: 15px; padding: 0 15px 10px 15px; }
            .card { min-width: 128px; height: 108px; font-size: 0.93rem; padding: 8px;}
            .black-strip { font-size: 1rem; padding: 0 17px; width: 95%;}
            .black-strip .arrow { font-size: 2.09rem;}
            .black-strip .back-label { font-size: 1.07rem;}
        }
        @media (max-width: 550px) {
            .carousel-row { gap: 9px; padding: 0 10px 10px 10px; }
            .card { min-width: 90px; height: 82px; font-size: 0.82rem; padding: 2px;}
            .container { padding-top: 12px; }
        }
        @media (max-width:700px) {
            .carousel-row::-webkit-scrollbar { display: none;}
            .carousel-row { scrollbar-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Similar Words</div>
        <div class="subtitle">Subcategory of 'Similar words'</div>
        <div id="carousel-container" class="carousel-row"></div>
    </div>

    <div id="black-strip" class="black-strip">
        <span class="arrow">&#8592;</span>
        <span class="back-label">Back</span>
    </div>

    <script>
        // Data structure for this specific page
        const data = {
            items: [
                { label: "B1: Vocabulary", url: "similar-words/vocabulary.html" },
                { label: "B2: Academic expressions", url: "similar-words/academic-expressions.html" },
                { label: "B3: sentences", url: "similar-words/sentences.html" },
                { label: "B4: Paragraphs", url: "similar-words/paragraphs.html" },
                { label: "B5: Lists", url: "similar-words/lists.html" }
            ]
        };

        const carouselContainer = document.getElementById('carousel-container');
        const backStrip = document.getElementById('black-strip');

        // Render the cards based on the data
        function renderCards() {
            data.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = item.label;
                card.addEventListener('click', () => {
                    window.location.href = item.url;
                });
                carouselContainer.appendChild(card);
            });
        }

        // Set up the back button to navigate to the previous page in history
        backStrip.addEventListener('click', () => {
            window.history.back();
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
