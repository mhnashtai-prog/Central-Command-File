<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Grammar Rules</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1a263c;
      --black-strip: #0d0d0d;
      --light-bg: #f2f8ff;
      --card-radius: 30px;
      --footer-height: 48px;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      min-height: 100vh;
      background: var(--light-bg);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      font-weight: 400;
      box-sizing: border-box;
    }
    body {
      padding-bottom: var(--footer-height);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 98vw;
      margin: 0 auto;
      text-align: center;
      padding-top: 42px;
      flex: 1 0 auto;
    }
    .title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--main-blue);
      margin-bottom: 3px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #42587b;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .carousel-row {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      gap: 80px;
      margin-top: 38px;
      margin-bottom: 56px;
      overflow-x: auto;
      padding: 0 40px 10px 40px;
      scrollbar-color: #bfcce2 #e9eef8;
      scrollbar-width: thin;
    }
    .carousel-row::-webkit-scrollbar { height: 12px; }
    .carousel-row::-webkit-scrollbar-thumb { background: #bfcce2; border-radius: 8px; }
    
    .card {
      position: relative;
      min-width: 170px;
      max-width: 210px;
      height: 170px;
      background-color: #fff;
      border-radius: var(--card-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.22rem;
      font-weight: 600;
      color: var(--main-blue);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      text-align: center;
      padding: 18px;
      user-select: none;
      box-shadow: -2px -2px 8px rgba(255,255,255,0.9), 5px 5px 10px rgba(175,182,192,0.4);
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: -4px -4px 12px rgba(255,255,255,0.9), 7px 7px 15px rgba(175,182,192,0.4);
    }

    .intuity-initial {
      width: 28px; height: 28px;
      border-radius: 50%;
      background-color: var(--light-bg);
      display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 1.2rem; color: #98a2ad;
      box-shadow: inset 2px 2px 6px rgba(175,182,192,0.4);
      position: relative; top: -15px;
    }

    .black-strip {
      position: fixed;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: var(--footer-height);
      background: linear-gradient(135deg, #2b3951, #1a263c);
      border-radius: 32px 32px 0 0;
      box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
      display: none; /* hidden by default */
      align-items: center;
      justify-content: flex-start;
      padding: 0 40px;
      font-size: 1.25rem;
      color: #fff;
      z-index: 40;
      font-weight: 600;
      cursor: pointer;
    }
    .black-strip .arrow { font-size: 1.9rem; margin-right: 14px; }
    .black-strip .back-label { font-size: 1.1rem; }
    
    .under-construction-content {
      display: none;
      text-align: center;
      padding-top: 50px;
    }
    .under-construction-content h2 { font-size: 2rem; color: var(--main-blue); }
    .under-construction-content p { font-size: 1.2rem; color: #42587b; }
  </style>
</head>
<body>
  <div class="container">
    <div id="main-title" class="title">INTUITY</div>
    <div id="sub-title" class="subtitle">Grammar Rules</div>
    <div id="carousel-view">
      <div id="carousel-container" class="carousel-row"></div>
    </div>
    <div id="under-construction-content" class="under-construction-content">
      <p>Sorry, the page you are trying to access is unavailable.</p>
      <h2>Page under construction.</h2>
    </div>
  </div>
  <!-- Footer back strip (only visible when error/UC state) -->
  <div id="back-strip" class="black-strip">
    <span class="arrow">‚Üê</span>
    <span class="back-label">Back</span>
  </div>

  <script>
    const data = {
      title: "INTUITY",
      subtitle: "Grammar Rules",
      items: [
        { label: "Tenses", url: "tenses/index.html" },
        { label: "Comparatives", url: "comparatives/index.html" },
        { label: "Conditionals & Wishes", url: "conditionals-wishes/index.html" },
        { label: "Passive Voice", url: "passive-voice/index.html" },
        { label: "Reported Speech", url: "reported-speech/index.html" },
        { label: "Linking Words", url: "linking-words/index.html" },
        { label: "Past Modals", url: "past-modals/index.html" },
        { label: "Inversion", url: "" },
        { label: "Gerunds & Infinitives", url: "gerunds-infinitives/index.html" },
        { label: "Phrasal Verbs", url: "phrasal-verbs/index.html" },
        { label: "Miscellaneous Structures", url: "miscellaneous-structures/index.html" },
        { label: "Verb & Adjective Collocations", url: "verbs-adjectives-collocation/index.html" }
      ]
    };

    const carouselContainer = document.getElementById('carousel-container');
    const carouselView = document.getElementById('carousel-view');
    const underConstructionContent = document.getElementById('under-construction-content');
    const backStrip = document.getElementById('back-strip');

    function renderCards() {
      carouselContainer.innerHTML = '';
      data.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex', '0');
        const label = document.createElement('span');
        label.className = 'card-label';
        label.innerHTML = `<span class="intuity-initial">i</span>${item.label}`;
        card.appendChild(label);
        card.addEventListener('click', () => handleCardClick(item));
        carouselContainer.appendChild(card);
      });
      showCarousel(); // reset to carousel view
    }

    async function handleCardClick(item) {
      if (!item.url || item.url.trim() === "") {
        showUnderConstruction();
        return;
      }
      try {
        const response = await fetch(item.url, { method: 'HEAD' });
        if (response.ok) {
          window.location.href = item.url;
        } else {
          showUnderConstruction();
        }
      } catch {
        showUnderConstruction();
      }
    }

    // Show/hide functions like Central Command
    function showUnderConstruction() {
      carouselView.style.display = 'none';
      underConstructionContent.style.display = 'block';
      backStrip.style.display = 'flex';
    }
    function showCarousel() {
      carouselView.style.display = 'block';
      underConstructionContent.style.display = 'none';
      backStrip.style.display = 'none';
    }

    backStrip.addEventListener('click', showCarousel);
    document.addEventListener('DOMContentLoaded', renderCards);
  </script>
</body>
</html>
