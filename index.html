<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>C4d: Word transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Shared styles from the central command file */
        :root {
            --main-blue: #1a263c;
            --black-strip: #0d0d0d;
            --card-bg: #fff;
            --shadow: 0 6px 28px rgba(30,40,60,0.17), 0 2px 6px rgba(0,0,0,.10);
            --card-radius: 20px;
            --footer-height: 64px;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            background: #f6f8fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            box-sizing: border-box;
        }
        body {
            padding-bottom: var(--footer-height);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 98vw;
            margin: 0 auto;
            text-align: center;
            padding-top: 42px;
            flex: 1 0 auto;
        }
        .title {
            font-size: 3.0rem;
            font-weight: 700;
            letter-spacing: 0.01em;
            color: var(--main-blue);
            margin-bottom: 3px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #42587b;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .author {
            font-size: 1.05rem;
            color: #7c91b5;
            font-weight: 400;
            margin-bottom: 26px;
        }
        .black-strip {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: var(--footer-height);
            background: linear-gradient(135deg, #2b3951, #1a263c);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -2px 14px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            font-size: 1.25rem;
            color: #fff;
            z-index: 40;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .black-strip .arrow {
            font-size: 2.42rem;
            font-weight: 600;
            margin-right: 14px;
            transition: color 0.17s;
        }
        .black-strip .arrow:hover {
            color: #63e3c0;
        }
        .black-strip .back-label {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-left: 6px;
        }
        @media (max-width: 1100px) {
            .carousel-row { gap: 24px; padding: 0 20px 10px 20px; }
            .card { min-width: 150px; height: 142px; font-size: 1.05rem; padding: 13px; }
            .black-strip { width: 90%; }
        }
        @media (max-width: 800px) {
            .title { font-size: 2.2rem;}
            .carousel-row { gap: 15px; padding: 0 15px 10px 15px; }
            .card { min-width: 128px; height: 108px; font-size: 0.93rem; padding: 8px;}
            .black-strip { font-size: 1rem; padding: 0 17px; width: 95%;}
            .black-strip .arrow { font-size: 2.09rem;}
            .black-strip .back-label { font-size: 1.07rem;}
        }
        @media (max-width: 550px) {
            .carousel-row { gap: 9px; padding: 0 10px 10px 10px; }
            .card { min-width: 90px; height: 82px; font-size: 0.82rem; padding: 2px;}
            .container { padding-top: 12px; }
        }
        @media (max-width:700px) {
            .carousel-row::-webkit-scrollbar { display: none;}
            .carousel-row { scrollbar-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">C4d: Word transformation</div>
        <div class="subtitle">This page contains the content for Word Transformation.</div>
        <!-- Your content goes here -->
        <p>This is where you would place the main content for word transformation exercises and rules.</p>
    </div>

    <div id="black-strip" class="black-strip">
        <span class="arrow">&#8592;</span>
        <span class="back-label">Back</span>
    </div>

    <script>
        const backStrip = document.getElementById('black-strip');
        // Set up the back button to navigate to the previous page in history
        backStrip.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
