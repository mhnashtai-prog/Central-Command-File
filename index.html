<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY — Main MENU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: 
        radial-gradient(ellipse 80% 60% at 20% 80%, rgba(255, 154, 158, 0.9) 0%, transparent 50%),
        radial-gradient(ellipse 100% 70% at 60% 70%, rgba(254, 207, 239, 0.8) 0%, transparent 60%),
        radial-gradient(ellipse 120% 80% at 40% 40%, rgba(168, 237, 234, 0.7) 0%, transparent 70%),
        radial-gradient(ellipse 90% 100% at 80% 30%, rgba(95, 179, 212, 0.8) 0%, transparent 60%),
        radial-gradient(ellipse 110% 90% at 85% 20%, rgba(57, 106, 252, 0.9) 0%, transparent 70%),
        radial-gradient(ellipse 100% 120% at 90% 50%, rgba(41, 72, 255, 0.8) 0%, transparent 80%),
        linear-gradient(135deg, #ff9a9e 0%, #fad0c4 20%, #a8edea 40%, #5fb3d4 60%, #396afc 80%, #2948ff 100%);
      background-attachment: fixed;
    }

    .container {
      width: 100vw;
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    .title {
      margin-top: 40px;
      font-size: 3.0rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #fff;
      text-align: center;
      margin-bottom: 8px;
      font-family: 'Montserrat', Arial, sans-serif;
      text-transform: uppercase;
      text-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    
    .divider {
      width: 54px;
      height: 2px;
      background: rgba(255,255,255,0.8);
      margin: 0 auto 14px auto;
      border-radius: 2px;
      opacity: 0.9;
    }
    
    .tag-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
      gap: 2px;
    }
    
    .subtitle {
      font-size: 1.13rem;
      font-weight: 500;
      color: rgba(255,255,255,0.95);
      letter-spacing: 0.03em;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      margin: 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    
    .author {
      font-size: 0.92rem;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
      letter-spacing: 0.02em;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      margin: 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    
    .carousel-container {
      width: 96vw;
      max-width: 980px;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 4vh;
      padding: 10px 0 40px 0;
    }
    
    .carousel-row {
      width: 100%;
      overflow-x: auto;
      display: flex;
      gap: 61px;
      -webkit-overflow-scrolling: touch;
      align-items: flex-start;
      scrollbar-width: none;
      margin-bottom: 20px;
      padding: 15px 20px 18px 20px;
    }
    
    .carousel-row::-webkit-scrollbar { display: none; }
    
    .card {
      width: 253px;
      height: 253px;
      min-width: 253px;
      border-radius: 49px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.74rem;
      font-weight: 700;
      color: #111;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow:
        0px 15.3px 30.6px -6.1px rgba(0, 0, 0, 0.25),
        0px 6.1px 12.2px -3.1px rgba(0, 0, 0, 0.15),
        0px -4.6px 9.2px -1.5px rgba(255,255,255,0.4),
        inset 1px 1px 2px rgba(255,255,255,0.6),
        inset -1px -1px 3px rgba(0,0,0,0.05);
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0;
      position: relative;
      text-align: center;
      line-height: 1.18;
      padding: 0 20px;
      transform: translateY(0px);
    }
    
    .card-logo-text {
      display: block;
      font-family: 'Poppins', 'Montserrat', 'Arial Black', Arial, sans-serif;
      font-weight: 900;
      font-size: 46px;
      color: #111;
      margin: 0 auto 34px auto;
      opacity: 0.89;
      letter-spacing: -0.08em;
      line-height: 0.7;
      text-shadow: 0 2.5px 8px rgba(0,0,0,0.1);
      user-select: none;
      pointer-events: none;
      text-align: center;
    }
    
    .card-label {
      text-align: center;
      font-size: 1.74rem;
      font-weight: 700;
      color: #181c2e;
      margin: 0;
      line-height: 1.18;
      margin-top: -15px;
    }
    
    .card:hover {
      background: rgba(245, 249, 253, 0.98);
      color: #086fc7;
      box-shadow:
        0px 26.8px 45.9px -6.1px rgba(0, 0, 0, 0.35),
        0px 10.4px 20.7px -4px rgba(0, 0, 0, 0.2),
        0px -7px 14px -1.1px rgba(255,255,255,0.5),
        inset 2px 2px 4px rgba(255,255,255,0.8),
        inset -2px -2px 6px rgba(0,0,0,0.03);
      transform: translateY(-7px) scale(1.02);
      border: 1px solid rgba(255,255,255,0.5);
    }
    
    .card:active {
      background: rgba(242, 247, 252, 0.95);
      color: #0860b8;
      box-shadow:
        0px 7px 14px -5.1px rgba(0,0,0,0.3),
        0px 3px 6px -1.5px rgba(0,0,0,0.2),
        0px -3px 6px -0.8px rgba(255,255,255,0.3),
        inset -1px -1px 3px rgba(0,0,0,0.1),
        inset 1px 1px 2px rgba(255,255,255,0.5);
      transform: translateY(-1.5px) scale(0.98);
    }
    
    @media (max-width: 1100px) {
      .carousel-container,
      .slider-bar-wrapper {
        max-width: 99vw;
      }
      .carousel-row {
        gap: 39px;
      }
      .card {
        width: 31vw;
        min-width: 140px;
        height: 31vw;
        min-height: 140px;
        font-size: 1.36rem;
        padding: 0 12px;
      }
      .card-logo-text { 
        font-size: 28px; 
        margin-bottom: 24px;
      }
      .card-label { 
        margin-top: -9px;
        font-size: 1.36rem;
      }
    }
    
    .slider-bar-wrapper {
      width: 97vw;
      max-width: 970px;
      justify-content: flex-start;
      align-items: center;
      margin-left: 20%;
      margin-top: 8px;
      margin-bottom: 0;
    }
    
    .custom-slider {
      position: relative;
      width: 100%;
      height: 9.5px;
      background: rgba(255,255,255,0.3);
      border-radius: 9.5px;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    
    .slider-thumb {
      position: absolute;
      top: 50%;
      left: 0;
      width: 38px;
      height: 38px;
      background: linear-gradient(160deg, rgba(255,255,255,0.95) 70%, rgba(240,240,240,0.9) 100%);
      border-radius: 50%;
      box-shadow:
        0px 9px 6px -2px rgba(0,0,0,0.3),
        0px -7px 11px 0 rgba(255,255,255,0.4);
      border: 1px solid rgba(255,255,255,0.6);
      transform: translateY(-50%);
      cursor: grab;
      transition: left 0.2s, box-shadow 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }
    
    .slider-thumb:active {
      cursor: grabbing;
      box-shadow:
        0px 11px 7px -2px rgba(0,0,0,0.35),
        0px -10px 14px 0 rgba(255,255,255,0.5);
    }
    
    .slider-thumb::after {
      content: '';
      position: absolute;
      left: 26%;
      top: 27%;
      width: 22%;
      height: 12%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9) 90%, rgba(205,210,213,0.10) 100%);
      border-radius: 50%;
      opacity: 0.78;
      z-index: 3;
      pointer-events: none;
    }
    
    .footer-black {
      width: 97vw;
      max-width: 990px;
      height: 28px;
      margin: 0 auto;
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .under-construction-content {
      display: none;
      text-align: center;
      padding-top: 50px;
    }
    
    .under-construction-content h2 {
      font-size: 2rem; 
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    
    .under-construction-content p {
      font-size: 1.2rem; 
      color: rgba(255,255,255,0.9);
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 0 1px 8px rgba(0,0,0,0.2);
    }
    
    .black-strip {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 28px;
      background: rgba(0,0,0,0.8);
      border-radius: 24px;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #fff;
      z-index: 40;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .black-strip .arrow {
      font-size: 1.9rem;
      font-weight: 600;
      margin-right: 14px;
      transition: color 0.17s;
    }
    
    .black-strip .arrow:hover {
      color: #63e3c0;
   }
    
    .black-strip .back-label {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">INTUITY</div>
    <div class="divider"></div>
    <div class="tag-group">
      <div class="subtitle">Language Generator</div>
      <div class="author">Majid Nashtai</div>
    </div>
    <div class="carousel-container" id="carouselContainerAll">
      <div class="carousel-row" id="carousel-row"></div>
      <div class="slider-bar-wrapper">
        <div class="custom-slider" id="customSlider">
          <div class="slider-thumb" id="sliderThumb"></div>
        </div>
      </div>
    </div>
    <div class="footer-black"></div>
    <!-- Under Construction Message -->
    <div id="under-construction-content" class="under-construction-content">
      <p>Sorry, the page you are trying to access is unavailable.</p>
      <h2>Page under construction.</h2>
    </div>
    <div id="black-strip" class="black-strip">
      <span class="arrow">←</span>
      <span class="back-label">Back</span>
    </div>
  </div>

  <script>
    // Data with exactly 6 cards as requested
    const cardData = [
      { label: "Grammar Rules", url: "grammar-rules/index.html" },
      { label: "Similar Words", url: "similar-words/index.html" },
      { label: "Use of English", url: "use-of-english/index.html" },
      { label: "Reading", url: "reading.html" },
      { label: "Writing", url: "writing.html" },
      { label: "Speaking", url: "speaking.html" }
    ];

    // DOM elements
    const carouselRow = document.getElementById('carousel-row');
    const sliderThumb = document.getElementById('sliderThumb');
    const customSlider = document.getElementById('customSlider');
    const blackStrip = document.getElementById('black-strip');
    const carouselContainerAll = document.getElementById('carouselContainerAll');
    const underConstructionContent = document.getElementById('under-construction-content');
    const footerBlack = document.querySelector('.footer-black');

    let isDragging = false;

    // Create cards with enhanced linking functionality
    function createCards() {
      cardData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <span class="card-logo-text">i</span>
          <div class="card-label">${item.label}</div>
        `;
        
        card.addEventListener('click', () => {
          // Special handling for Grammar Rules - links to the other carousel
          if (item.label === "Grammar Rules") {
            // Try to navigate to the grammar rules carousel
            const link = document.createElement('a');
            link.href = item.url;
            link.style.display = 'none';
            document.body.appendChild(link);
            
            // Check if file exists before navigating
            fetch(item.url, { method: 'HEAD' })
              .then(response => {
                document.body.removeChild(link);
                if (response.ok) {
                  // File exists - navigate to grammar rules carousel
                  window.location.href = item.url;
                } else {
                  // File doesn't exist - show under construction
                  showUnderConstruction();
                }
              })
              .catch(() => {
                document.body.removeChild(link);
                // Network error or file doesn't exist - show under construction
                showUnderConstruction();
              });
          } else {
            // For other cards, check if URL exists or show under construction
            if (!item.url || item.url.trim() === "") {
              showUnderConstruction();
              return;
            }
            
            fetch(item.url, { method: 'HEAD' })
              .then(response => {
                if (response.ok) {
                  window.location.href = item.url;
                } else {
                  showUnderConstruction();
                }
              })
              .catch(() => {
                showUnderConstruction();
              });
          }
        });
        
        carouselRow.appendChild(card);
      });
    }

    // Update thumb position based on scroll
    function updateThumbPosition() {
      const scrollLeft = carouselRow.scrollLeft;
      const scrollWidth = carouselRow.scrollWidth;
      const clientWidth = carouselRow.clientWidth;
      const sliderWidth = customSlider.clientWidth;
      const thumbWidth = sliderThumb.offsetWidth;
      
      if (scrollWidth <= clientWidth) {
        sliderThumb.style.left = '0px';
        return;
      }
      
      const maxScroll = scrollWidth - clientWidth;
      const maxThumbPosition = sliderWidth - thumbWidth;
      const thumbPosition = (scrollLeft / maxScroll) * maxThumbPosition;
      
      sliderThumb.style.left = thumbPosition + 'px';
    }

    // Handle scroll events
    carouselRow.addEventListener('scroll', updateThumbPosition);

    // Handle thumb dragging
    sliderThumb.addEventListener('mousedown', startDrag);
    sliderThumb.addEventListener('touchstart', startDrag);

    function startDrag(e) {
      isDragging = true;
      e.preventDefault();
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchend', stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();

      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const sliderRect = customSlider.getBoundingClientRect();
      const thumbWidth = sliderThumb.offsetWidth;
      
      let newLeft = clientX - sliderRect.left - (thumbWidth / 2);
      const maxLeft = customSlider.clientWidth - thumbWidth;
      
      newLeft = Math.max(0, Math.min(newLeft, maxLeft));
      
      const percentage = newLeft / maxLeft;
      const maxScroll = carouselRow.scrollWidth - carouselRow.clientWidth;
      
      carouselRow.scrollLeft = percentage * maxScroll;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // Handle slider bar clicks
    customSlider.addEventListener('click', function(e) {
      if (e.target === sliderThumb) return;
      
      const sliderRect = customSlider.getBoundingClientRect();
      const clickX = e.clientX - sliderRect.left;
      const sliderWidth = customSlider.clientWidth;
      const percentage = clickX / sliderWidth;
      const maxScroll = carouselRow.scrollWidth - carouselRow.clientWidth;
      
      carouselRow.scrollLeft = percentage * maxScroll;
    });

    // Enhanced under construction functionality with better messaging
    function showUnderConstruction() {
      carouselContainerAll.style.display = 'none';
      underConstructionContent.style.display = 'block';
      blackStrip.style.display = 'flex';
      footerBlack.style.display = 'none';
      
      // Add some visual feedback
      console.log('Showing under construction page - file not found or in development');
    }

    function showCarousel() {
      carouselContainerAll.style.display = 'flex';
      underConstructionContent.style.display = 'none';
      blackStrip.style.display = 'none';
      footerBlack.style.display = 'flex';
      setTimeout(updateThumbPosition, 100);
      
      console.log('Returning to main carousel');
    }

    blackStrip.addEventListener('click', showCarousel);

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createCards();
      setTimeout(updateThumbPosition, 100);
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      setTimeout(updateThumbPosition, 100);
    });
  </script>
</body>
</html>
