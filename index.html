        // `items` contains an array of cards, each with a `label` and a `nextLevel` pointer.

            levels: {

                },

                    title: "Reading",

        };

        let history = []; // Stores the path taken to allow for going back
        let currentLevel = data.levels.main; // The current level being displayed

        // --- DOM REFERENCES ---
        const carouselContainer = document.getElementById('carousel-container');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const authorLabel = document.getElementById('author-label');
        const backStrip = document.getElementById('black-strip');
        const backArrow = document.getElementById('back-arrow');
        const backLabel = document.querySelector('#black-strip .back-label');

        // --- FUNCTIONS ---
        // Renders the cards for the given level.
        function renderCards(level) {
            // Clear the existing carousel content
            carouselContainer.innerHTML = '';
            
            // Update the header titles
            mainTitle.textContent = level.title;
            subTitle.textContent = level.subtitle;
            
            // Hide the author label on sub-levels
            authorLabel.style.display = history.length === 0 ? 'block' : 'none';
            
            // Show/hide the back button based on history
            if (history.length > 0) {
                backStrip.classList.remove('hidden');
                const previousLevel = history[history.length - 1];
                backLabel.textContent = `Back to ${previousLevel.title}`;
            } else {
                backStrip.classList.add('hidden');
            }

            // Create and append cards for each item in the current level
            level.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('tabindex', '0');
                card.textContent = item.label;
                
                // Add click event listener to handle navigation
                card.addEventListener('click', () => {
                    // Check if the card has a `nextLevel` property
                    if (item.nextLevel && data.levels[item.nextLevel]) {
                        // Push current level to history for 'back' functionality
                        history.push(currentLevel);
                        // Update current level to the next one
                        currentLevel = data.levels[item.nextLevel];
                        // Render the cards for the new level
                        renderCards(currentLevel);
                    } else {
                        // If there is no `nextLevel`, it's a Level 3 card.
                        // You can add logic here to display the final interactive content.
                        // For now, an alert will be used as a placeholder.
                        alert(`Interactive content for: ${item.label}`);
                    }
                });

                carouselContainer.appendChild(card);
            });
        }

        // Handles the 'back' button functionality
        function goBack() {
            if (history.length > 0) {
                // Pop the last level from history
                currentLevel = history.pop();
                // Render the cards for the previous level
                renderCards(currentLevel);
            }
        }

        // --- EVENT LISTENERS ---
        backArrow.addEventListener('click', goBack);
        backStrip.addEventListener('click', goBack);

        // --- INITIALIZATION ---
        // Render the main menu when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderCards(data.levels.main);
        });
    </script>

      E: { label: 'Writing', children: {

    // ---- RENDERER ----
    const stage = document.getElementById('stage');
    const breadcrumbEl = document.getElementById('breadcrumb');
    const backBtn = document.getElementById('backBtn');

    // Navigation stack of node keys (e.g., ['ROOT'], ['ROOT','A'], ['ROOT','A','A1'])
    const NAV = ['ROOT'];

    // Build a flat map for quick lookup by key
    const INDEX = { ROOT: { label: 'Main Menu', children: MODEL } };
    // Recursively flatten MODEL
    (function buildIndex(prefixKey, obj){
      for (const [k, v] of Object.entries(obj)) {
        INDEX[k] = { label: v.label, children: v.children || null };
        if (v.children) buildIndex(k, v.children);
      }
    })('ROOT', MODEL);

    function makeCard(text, key){
      const el = document.createElement('div');
      el.className = 'card';
      el.setAttribute('tabindex','0');
      el.textContent = text;
      el.addEventListener('click', ()=> navigateTo(key));
      el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); navigateTo(key); }});
      return el;
    }

    function makeCarouselView(id, title, items){
      const view = document.createElement('section');
      view.className = 'view';
      view.id = id;
      const row = document.createElement('div');
      row.className = 'carousel-row';
      items.forEach(({label, key}) => row.appendChild(makeCard(label, key)));
      // Header is already on page; keep content minimal
      view.appendChild(row);
      return view;
    }

    function makeLeafView(id, title){
      const view = document.createElement('section');
      view.className = 'view';
      view.id = id;
      const wrap = document.createElement('div');
      wrap.className = 'leaf';
      const h2 = document.createElement('h2');
      h2.textContent = title;
      const p = document.createElement('p');
      p.textContent = 'Placeholder for interactive content. You can paste quizzes, readers, widgets, or scripts here. This remains inside the single HTML file.';
      const box = document.createElement('div');
      box.className = 'placeholder';
      box.textContent = 'Interactive area – ' + title;
      wrap.append(h2, p, box);
      view.appendChild(wrap);
      return view;
    }

    function ensureViewFor(key){
      // If it exists, return it
      const id = 'view-'+key;
      let view = document.getElementById(id);
      if (view) return view;

      const node = INDEX[key];
      if (!node) return null;

      if (node.children) {
        // Build carousel
        const items = Object.entries(node.children).map(([k, v])=> ({ key: k, label: v.label }));
        view = makeCarouselView(id, node.label, items);
      } else {
        // Build leaf
        view = makeLeafView(id, node.label + ` (${key})`);
      }
      stage.appendChild(view);
      return view;
    }

    function setActiveView(key){
      // Deactivate all
      stage.querySelectorAll('.view').forEach(v=> v.classList.remove('active'));
      const view = ensureViewFor(key);
      if (view) view.classList.add('active');

      // Breadcrumb text
      breadcrumbEl.textContent = ' / ' + NAV.slice(1).map(k=> INDEX[k]?.label || k).join(' / ');

      // Back enabled?
      if (NAV.length > 1) backBtn.classList.remove('disabled');
      else backBtn.classList.add('disabled');
    }

    function navigateTo(key){
      NAV.push(key);
      setActiveView(key);
    }

    function goBack(){
      if (NAV.length <= 1) return; // at root
      NAV.pop();
      const current = NAV[NAV.length-1];
      setActiveView(current);
    }

    backBtn.addEventListener('click', goBack);
    backBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); goBack(); }});

    // Initialize
    setActiveView('ROOT');
  </script>
