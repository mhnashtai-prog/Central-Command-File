<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY – Use of English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      background: linear-gradient(135deg, 
        #2c5aa0 0%, 
        #3b6bb5 15%, 
        #4a7bc8 30%, 
        #7a9fd9 45%, 
        #b8d3ea 60%, 
        #e8c5d8 75%, 
        #f0b7c9 85%, 
        #f5a9ba 100%
      );
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      width: 100vw;
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .title {
      margin-top: 40px;
      font-size: 3.0rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #fff;
      text-align: center;
      margin-bottom: 8px;
      font-family: 'Montserrat', Arial, sans-serif;
      text-transform: uppercase;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .divider {
      width: 54px;
      height: 2px;
      background: rgba(255,255,255,0.8);
      margin: 0 auto 14px auto;
      border-radius: 2px;
      opacity: 0.9;
    }
    .tag-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
      gap: 2px;
    }
    .subtitle {
      font-size: 1.13rem;
      font-weight: 500;
      color: rgba(255,255,255,0.95);
      letter-spacing: 0.03em;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      margin: 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .author {
      font-size: 0.92rem;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
      letter-spacing: 0.02em;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      margin: 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .carousel-container {
      width: 96vw;
      max-width: 980px;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 4vh;
      padding: 10px 0 40px 0;
    }
    .carousel-row {
      width: 100%;
      overflow-x: auto;
      display: flex;
      gap: 61px;
      -webkit-overflow-scrolling: touch;
      align-items: flex-start;
      scrollbar-width: none;
      margin-bottom: 20px;
      padding: 15px 20px 18px 20px;
    }
    .carousel-row::-webkit-scrollbar { display: none; }
    .card {
      width: 253px;
      height: 253px;
      min-width: 253px;
      border-radius: 49px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.74rem;
      font-weight: 700;
      color: #111;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0px 15.3px 30.6px -6.1px rgba(0, 0, 0, 0.25),
        0px 6.1px 12.2px -3.1px rgba(0, 0, 0, 0.15),
        0px -2.3px 4.6px -0.75px rgba(255,255,255,0.4),
        inset 0.5px 0.5px 1px rgba(255,255,255,0.6),
        inset -0.5px -0.5px 1.5px rgba(0,0,0,0.05);
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0;
      position: relative;
      text-align: center;
      line-height: 1.18;
      padding: 0 20px;
      transform: translateY(0px);
    }
    .card-logo-text {
      display: block;
      font-family: 'Poppins', 'Montserrat', 'Arial Black', Arial, sans-serif;
      font-weight: 900;
      font-size: 46px;
      color: #111;
      margin: 0 auto 34px auto;
      opacity: 0.89;
      letter-spacing: -0.08em;
      line-height: 0.7;
      text-shadow: 0 2.5px 8px rgba(0,0,0,0.1);
      user-select: none;
      pointer-events: none;
      text-align: center;
    }
    .card-label {
      text-align: center;
      font-size: 1.74rem;
      font-weight: 700;
      color: #181c2e;
      margin: 0;
      line-height: 1.18;
      margin-top: -15px;
    }
    .card:hover {
      background: rgba(245, 249, 253, 0.98);
      color: #086fc7;
      box-shadow:
        0px 26.8px 45.9px -6.1px rgba(0, 0, 0, 0.35),
        0px 10.4px 20.7px -4px rgba(0, 0, 0, 0.2),
        0px -3.5px 7px -0.55px rgba(255,255,255,0.5),
        inset 1px 1px 2px rgba(255,255,255,0.8),
        inset -1px -1px 3px rgba(0,0,0,0.03);
      transform: translateY(-7px) scale(1.02);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .card:active {
      background: rgba(242, 247, 252, 0.95);
      color: #0860b8;
      box-shadow:
        0px 7px 14px -5.1px rgba(0,0,0,0.3),
        0px 3px 6px -1.5px rgba(0,0,0,0.2),
        0px -1.5px 3px -0.4px rgba(255,255,255,0.3),
        inset -0.5px -0.5px 1.5px rgba(0,0,0,0.1),
        inset 0.5px 0.5px 1px rgba(255,255,255,0.5);
      transform: translateY(-1.5px) scale(0.98);
    }
    @media (max-width: 1100px) {
      .carousel-container,
      .slider-bar-wrapper {
        max-width: 99vw;
      }
      .carousel-row {
        gap: 39px;
      }
      .card {
        width: 31vw;
        min-width: 140px;
        height: 31vw;
        min-height: 140px;
        font-size: 1.36rem;
        padding: 0 12px;
      }
      .card-logo-text { 
        font-size: 28px; 
        margin-bottom: 24px;
      }
      .card-label { 
        margin-top: -9px;
        font-size: 1.36rem;
      }
    }
    .slider-bar-wrapper {
      width: 97vw;
      max-width: 970px;
      justify-content: flex-start;
      align-items: center;
      margin-left: 20%;
      margin-top: 8px;
      margin-bottom: 0;
    }
    .custom-slider {
      position: relative;
      width: 100%;
      height: 9.5px;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.2) 0%, 
        rgba(255,255,255,0.4) 50%, 
        rgba(255,255,255,0.2) 100%);
      border-radius: 9.5px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 1px 2px rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
    }
    .slider-thumb {
      position: absolute;
      top: 50%;
      left: 0;
      width: 38px;
      height: 38px;
      background: linear-gradient(145deg, 
        rgba(255,255,255,0.95) 0%, 
        rgba(255,255,255,0.85) 50%,
        rgba(240,240,240,0.9) 100%);
      border-radius: 50%;
      transform: translateY(-50%);
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
    }
    .slider-thumb:active {
      cursor: grabbing;
    }
    .footer-black {
      width: 97vw;
      max-width: 990px;
      height: 28px;
      margin: 0 auto;
      background: #444;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 18px 0 #2226;
    }
    .under-construction-content {
      display: none;
      text-align: center;
      padding-top: 50px;
    }
    .under-construction-content h2 {
      font-size: 2rem; color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .under-construction-content p {
      font-size: 1.2rem; color: #42587b;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .black-strip {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 28px;
      background: rgba(68, 68, 68, 0.9);
      border-radius: 24px;
      box-shadow: 0 2px 18px 0 #2226;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #fff;
      z-index: 40;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .black-strip .arrow {
      font-size: 1.9rem;
      font-weight: 600;
      margin-right: 14px;
      transition: color 0.17s;
    }
    .black-strip .arrow:hover {
      color: #63e3c0;
    }
    .black-strip .back-label {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">INTUITY</div>
    <div class="divider"></div>
    <div class="tag-group">
      <div class="subtitle">Use of English</div>
      <div class="author">Choose exercise type</div>
    </div>
    <div class="carousel-container" id="carouselContainerAll">
      <div class="carousel-row" id="carousel-row"></div>
      <div class="slider-bar-wrapper">
        <div class="custom-slider" id="customSlider">
          <div class="slider-thumb" id="sliderThumb"></div>
        </div>
      </div>
    </div>
    <div class="footer-black" style="display: none;"></div>
    <!-- Under Construction Message -->
    <div id="under-construction-content" class="under-construction-content">
      <p>Sorry, the page you are trying to access is unavailable.</p>
      <h2>Page under construction.</h2>
    </div>
    <div id="black-strip" class="black-strip" style="display: flex;">
      <span class="arrow">←</span>
      <span class="back-label">Central Command</span>
    </div>
  </div>
  <script>
    // ✅ CORRECTED: Use of English exercise types with proper file paths
    const cardData = [
      { label: "Multiple Choice", url: "multiple-choice/index.html" },
      { label: "Gap Fill", url: "gapfill/index.html" },
      { label: "Word Formation", url: "word-formation/index.html" },
      { label: "Word Transformation", url: "word-transformation/index.html" }
    ];
    // DOM elements
    const carouselRow = document.getElementById('carousel-row');
    const sliderThumb = document.getElementById('sliderThumb');
    const customSlider = document.getElementById('customSlider');
    const blackStrip = document.getElementById('black-strip');
    const carouselContainerAll = document.getElementById('carouselContainerAll');
    const underConstructionContent = document.getElementById('under-construction-content');
    const footerBlack = document.querySelector('.footer-black');
    let isDragging = false;
    // ✅ CORRECTED: Proper card creation with "under construction" logic (like grammar-rules/index.html)
    function createCards() {
      cardData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <span class="card-logo-text">i</span>
          <div class="card-label">${item.label}</div>
        `;
        
        card.addEventListener('click', () => {
          // SIMPLIFIED: Just show under construction for all missing files
          showUnderConstruction();
        });
        
        carouselRow.appendChild(card);
      });
    }
    // Update thumb position based on scroll
    function updateThumbPosition() {
      const scrollLeft = carouselRow.scrollLeft;
      const scrollWidth = carouselRow.scrollWidth;
      const clientWidth = carouselRow.clientWidth;
      const sliderWidth = customSlider.clientWidth;
      const thumbWidth = sliderThumb.offsetWidth;
      
      if (scrollWidth <= clientWidth) {
        sliderThumb.style.left = '0px';
        return;
      }
      
      const maxScroll = scrollWidth - clientWidth;
      const maxThumbPosition = sliderWidth - thumbWidth;
      const thumbPosition = (scrollLeft / maxScroll) * maxThumbPosition;
      
      sliderThumb.style.left = thumbPosition + 'px';
    }
    // Handle scroll events
    carouselRow.addEventListener('scroll', updateThumbPosition);
    // Handle thumb dragging
    sliderThumb.addEventListener('mousedown', startDrag);
    sliderThumb.addEventListener('touchstart', startDrag);
    function startDrag(e) {
      isDragging = true;
      e.preventDefault();
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchend', stopDrag);
    }
    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches.clientX : e.clientX;
      const sliderRect = customSlider.getBoundingClientRect();
      const thumbWidth = sliderThumb.offsetWidth;
      
      let newLeft = clientX - sliderRect.left - (thumbWidth / 2);
      const maxLeft = customSlider.clientWidth - thumbWidth;
      
      newLeft = Math.max(0, Math.min(newLeft, maxLeft));
      
      const percentage = newLeft / maxLeft;
      const maxScroll = carouselRow.scrollWidth - carouselRow.clientWidth;
      
      carouselRow.scrollLeft = percentage * maxScroll;
    }
    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchend', stopDrag);
    }
    // Handle slider bar clicks
    customSlider.addEventListener('click', function(e) {
      if (e.target === sliderThumb) return;
      
      const sliderRect = customSlider.getBoundingClientRect();
      const clickX = e.clientX - sliderRect.left;
      const sliderWidth = customSlider.clientWidth;
      const percentage = clickX / sliderWidth;
      const maxScroll = carouselRow.scrollWidth - carouselRow.clientWidth;
      
      carouselRow.scrollLeft = percentage * maxScroll;
    });
    // ✅ CORRECTED: Under construction functionality (like grammar-rules/index.html)
    function showUnderConstruction() {
      carouselContainerAll.style.display = 'none';
      underConstructionContent.style.display = 'block';
      blackStrip.style.display = 'flex';  // Keep back button visible
      footerBlack.style.display = 'none';
    }
    function showCarousel() {
      carouselContainerAll.style.display = 'flex';
      underConstructionContent.style.display = 'none';
      blackStrip.style.display = 'flex';  // Keep back button visible
      footerBlack.style.display = 'flex';
      setTimeout(updateThumbPosition, 100);
    }
    // ✅ CORRECTED: Back button goes to Central Command
    blackStrip.addEventListener('click', function() {
      window.location.href = '../index.html';
    });
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createCards();
      setTimeout(updateThumbPosition, 100);
    });
    // Handle window resize
    window.addEventListener('resize', function() {
      setTimeout(updateThumbPosition, 100);
    });
  </script>
</body>
</html>
