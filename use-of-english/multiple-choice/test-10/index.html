<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INTUITY – Multiple Choice Test 10</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@600;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --main-font: 'Inter', 'Poppins', 'Montserrat', Arial, sans-serif;
  --question-font-size: 1.05rem;
  --options-font-size: 1rem;
  --option-gap: 0.52em;
  --sentence-gap: 44px;
}
body {
  background: linear-gradient(135deg, #2c5aa0 0%, #3b6bb5 15%, #4a7bc8 30%, #7a9fd9 45%, #b8d3ea 60%, #e8c5d8 75%, #f0b7c9 85%, #f5a9ba 100%);
  min-height: 100vh;
  margin: 0;
  font-family: var(--main-font);
  color: #151515;
}
.flex-center {display: flex; flex-direction: column; align-items: center;}
.quiz-container {
  max-width: 780px;
  margin: 48px auto 44px auto;
  background: #ffffff;
  border-radius: 2.4em;
  box-shadow: none;
  border: 1px solid rgba(0,0,0,0.1);
  padding: 40px 22px 42px 22px;
  font-size: 95%;
}
.title {
  font-size: 2.48em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 900;
  letter-spacing: 0.10em;
  margin-bottom: 9px;
  color: #1b1c1f;
  text-align: center;
}
.subtitle {
  text-align: center;
  font-size: 1.12em;
  letter-spacing: 0.06em;
  color: #444448;
  font-family:"Inter", "Poppins", Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 21px;
}

/* Progress Bar */
.progress-container {
  width: 100%;
  background: #e0e0e0;
  border-radius: 10px;
  margin-bottom: 20px;
  overflow: hidden;
}
.progress-bar {
  height: 8px;
  background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
  width: 0%;
  transition: width 0.5s ease;
}
.progress-text {
  text-align: center;
  font-size: 0.9em;
  color: #666;
  margin: 8px 0;
  font-weight: 600;
}

.form-quiz {
  width: 100%;
}
.q-block {
  margin-bottom: var(--sentence-gap);
}
.q-sentence {
  font-size: var(--question-font-size);
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 0.5em;
  color: #141414;
  line-height: 1.47;
}
.q-num {
  display: inline-block;
  width: 1.3em;
  font-weight: 900;
  color: #405080;
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-size: 1em;
}
.q-options-row {
  display: flex;
  flex-direction: row;
  gap: var(--option-gap);
  margin-bottom: 0.08em;
  flex-wrap: wrap;
}
.q-opt-btn {
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-size: var(--options-font-size);
  font-weight: 700;
  color: #2c3e50;
  letter-spacing: 0.08em;
  background: #e8e8eb;
  border-radius: 1.2em;
  border: none;
  padding: 12px 18px;
  margin-right: 1px;
  margin-bottom: 2px;
  cursor: pointer;
  outline: none;
  transition: all 0.2s ease;
  position: relative;
  min-width: 70px;
  user-select: none;
  flex: 1;
  box-shadow: 
    7.9px 7.9px 15.9px #d1d1d4,
    -6px -6px 12px #ffffff;
}
.q-opt-btn .lbl {
  font-weight: 900;
  margin-right: 8px;
  font-size: 1.18em;
  color: #1a284e;
  vertical-align: middle;
  display: inline-block;
}
.q-opt-btn:hover {
  background: #e8e8eb;
  box-shadow: 
    6.6px 6.6px 13.2px #c5c5c8,
    -6px -6px 12px #ffffff;
  transform: translateY(-1px);
}

.q-opt-btn.selected {
  background: #2c5aa0 !important;
  color: #151515 !important;
}
.q-opt-btn.selected .lbl {
  color: #151515 !important;
}

.q-opt-btn.correct {
  background: #7dd87d !important;
  color: #ffffff !important;
  box-shadow: 
    inset 6px 6px 12px #6bc46b,
    inset -6px -6px 12px #8fec8f !important;
}

.q-opt-btn.correct .lbl {
  color: #ffffff !important;
}

.q-opt-btn.wrong {
  background: #f5e8e8 !important;
  color: #8b4513 !important;
  box-shadow: 
    inset 6px 6px 12px #e0c5c5,
    inset -6px -6px 12px #ffffff !important;
}

.q-opt-btn.wrong .lbl {
  color: #8b4513 !important;
}
.q-block:last-child {margin-bottom: 10px;}
.controls-container {
  width: 100%;
  text-align: center;
  margin-top: 32px;
}
.control-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 16px;
}
.control-btn {
  font-size: 1.05em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 700;
  border: none;
  border-radius: 1.05em;
  padding: 11px 28px;
  letter-spacing: 1.2px;
  cursor: pointer;
  transition: background 0.13s, color 0.12s, transform 0.1s;
  box-shadow: 0 3px 16px #b8d3ea27;
}
.control-btn.check {
  color: #274b75;
  background: linear-gradient(120deg, #e8f5fd 70%, #f5a9ba 100%);
}
.control-btn.check:hover {
  background: linear-gradient(120deg, #d4ebf7 70%, #f299b0 100%);
}
.control-btn.next {
  color: #2d5a27;
  background: linear-gradient(120deg, #e8f5e8 70%, #c8e6c9 100%);
}
.control-btn.next:hover {
  background: linear-gradient(120deg, #d4f4d4 70%, #a5d6a7 100%);
}
.control-btn.repeat {
  color: #7a4b00;
  background: linear-gradient(120deg, #fff3cd 70%, #ffeaa7 100%);
}
.control-btn.repeat:hover {
  background: linear-gradient(120deg, #ffecb3 70%, #ffe082 100%);
}
.control-btn.reset {
  color: #c62828;
  background: linear-gradient(120deg, #ffebee 70%, #ffcdd2 100%);
}
.control-btn.reset:hover {
  background: linear-gradient(120deg, #fce4ec 70%, #f8bbd9 100%);
}
.control-btn:active {
  transform: translateY(1px);
}
.control-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.score-panel {
  font-size: 1.18em;
  font-weight: 700;
  color: #117d48;
  margin: 21px auto 14px auto;
  text-align: center;
}

.session-stats {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 15px;
  margin: 15px 0;
  text-align: center;
  font-size: 0.9em;
  color: #666;
}
.session-stats strong {
  color: #333;
}

/* Black Strip Navigation */
.black-strip {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 28px;
  background: rgba(68, 68, 68, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  box-shadow: 0 2px 18px 0 rgba(34, 34, 34, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  color: #fff;
  z-index: 40;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat', Arial, sans-serif;
  border: 1px solid rgba(255,255,255,0.1);
}
.black-strip .arrow {
  font-size: 1.9rem;
  font-weight: 600;
  margin-right: 14px;
  transition: color 0.17s;
}
.black-strip .arrow:hover {
  color: #63e3c0;
}
.black-strip .back-label {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  margin-left: 6px;
}
@media (max-width: 768px) {
  .quiz-container {
    padding: 5vw 2vw;
    margin: 20px auto;
  }
  .q-options-row {
    flex-direction: column;
    gap: 8px;
  }
  .q-opt-btn {
    flex: none;
    text-align: left;
  }
  .control-buttons {
    flex-direction: column;
    align-items: center;
  }
  .control-btn {
    width: 200px;
  }
}
@media (max-width: 480px) {
  .title {
    font-size: 2em;
  }
  .subtitle {
    font-size: 1em;
  }
  .control-buttons {
    gap: 10px;
  }
  .control-btn {
    padding: 8px 20px;
    font-size: 0.95em;
  }
  :root {
    --question-font-size: 0.95rem;
    --options-font-size: 0.9rem;
    --sentence-gap: 32px;
  }
}
</style>
</head>
<body>
<div class="quiz-container flex-center">
  <div class="title">INTUITY</div>
  <div class="subtitle">Multiple Choice Test 10 - Advanced Mode</div>
  
  <!-- Progress tracking -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-text" id="progressText">Questions used: 0 / 100</div>
  
  <form class="form-quiz" id="quizForm" onsubmit="return false"></form>
  
  <div class="controls-container">
    <div class="control-buttons">
      <button class="control-btn check" id="checkBtn">CHECK ANSWERS</button>
      <button class="control-btn next" id="nextBtn" style="display:none;">NEXT SET (12 NEW)</button>
      <button class="control-btn repeat" id="repeatBtn">REPEAT CURRENT</button>
      <button class="control-btn reset" id="resetBtn">RESET PROGRESS</button>
    </div>
    <div class="score-panel" id="scorePanel"></div>
    <div class="session-stats" id="sessionStats"></div>
  </div>

  <div id="black-strip" class="black-strip">
    <span class="arrow">←</span>
    <span class="back-label">Multiple Choice</span>
  </div>
</div>
<script>
// 560+ PROPERLY FORMATTED QUESTIONS - SYNTAX ERROR FREE
  let allQuestions = [];  // Start empty

// Fetch questions from the JSON file
fetch('questions.json')
  .then(response => {
    if (!response.ok) throw new Error('Network response not OK');
    return response.json();
  })
  .then(data => {
    allQuestions = data;
    initializeQuiz();
  })
  .catch(err => {
    console.error('Failed to load questions:', err);
    document.getElementById('quizForm').innerHTML = '<p>Error loading quiz questions. Please try again later.</p>';
  });

function initializeQuiz() {
  const questionManager = new QuestionManager(allQuestions);
  // Your existing logic for loading questions, rendering, managing answers...
  // For example:
  questionManager.resetProgress();
  loadNewQuestions();

  // Button handlers, rendering functions, etc., go here or can remain unchanged,
  // just use the loaded allQuestions array.
}

// Define or include your QuestionManager class and other quiz logic here,
// similar to your existing test-11 code but referencing allQuestions loaded via fetch.


// Advanced question management system
class QuestionManager {
  constructor(questions) {
    this.allQuestions = questions;
    this.usedQuestions = this.loadUsedQuestions();
    this.currentQuiz = [];
    this.currentAnswers = Array(12).fill(null);
    this.currentChecked = false;
    this.sessionStats = {
      setsCompleted: 0,
      totalCorrect: 0,
      totalAnswered: 0
    };
  }

  // Load used questions from memory (since we can't use localStorage in artifacts)
  loadUsedQuestions() {
    return [];
  }

  // Save used questions (no-op in artifact environment)
  saveUsedQuestions() {
    // No localStorage available in artifacts
  }

  // Get available questions (not used yet)
  getAvailableQuestions() {
    return this.allQuestions.filter((_, index) => !this.usedQuestions.includes(index));
  }

  // Get next 12 unique questions
  getNextQuestions() {
    const available = this.getAvailableQuestions();
    
    console.log(`Available questions: ${available.length}, Used: ${this.usedQuestions.length}, Total: ${this.allQuestions.length}`);
    
    if (available.length < 12) {
      if (available.length === 0) {
        console.log('🎉 All questions used! Ready to reset.');
        return null; // Truly no more questions
      } else {
        // Return whatever is left (less than 12)
        console.log(`⚠️ Only ${available.length} questions remaining`);
        const remainingQuestions = [...available];
        
        // Mark these as used
        remainingQuestions.forEach(question => {
          const index = this.allQuestions.indexOf(question);
          if (index !== -1 && !this.usedQuestions.includes(index)) {
            this.usedQuestions.push(index);
          }
        });
        
        this.saveUsedQuestions();
        return remainingQuestions;
      }
    }

    // Shuffle available questions and take 12
    const shuffled = [...available];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    
    const selectedQuestions = shuffled.slice(0, 12);
    
    // Mark these questions as used
    selectedQuestions.forEach(question => {
      const index = this.allQuestions.indexOf(question);
      if (index !== -1 && !this.usedQuestions.includes(index)) {
        this.usedQuestions.push(index);
      }
    });
    
    this.saveUsedQuestions();
    return selectedQuestions;
  }

  // Reset all progress
  resetProgress() {
    this.usedQuestions = [];
    this.saveUsedQuestions();
    this.sessionStats = { setsCompleted: 0, totalCorrect: 0, totalAnswered: 0 };
  }

  // Get progress statistics
  getProgress() {
    return {
      used: this.usedQuestions.length,
      total: this.allQuestions.length,
      percentage: Math.round((this.usedQuestions.length / this.allQuestions.length) * 100)
    };
  }
}

// Initialize the question manager
const questionManager = new QuestionManager(allQuestions);
let answers = Array(12).fill(null);
let checked = false;

function updateProgress() {
  const progress = questionManager.getProgress();
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');
  
  progressBar.style.width = progress.percentage + '%';
  progressText.textContent = `Questions used: ${progress.used} / ${progress.total} (${progress.percentage}%)`;
}

function updateSessionStats() {
  const stats = document.getElementById('sessionStats');
  const s = questionManager.sessionStats;
  const avgScore = s.totalAnswered > 0 ? Math.round((s.totalCorrect / s.totalAnswered) * 100) : 0;
  
  stats.innerHTML = `
    <strong>Session Stats:</strong> 
    Sets completed: ${s.setsCompleted} | 
    Average score: ${avgScore}% | 
    Total questions answered: ${s.totalAnswered}
  `;
}

function loadNewQuestions() {
  const newQuestions = questionManager.getNextQuestions();
  
  if (!newQuestions) {
    alert('🎉 Congratulations! You have completed all questions!\nClick RESET PROGRESS to start over.');
    document.getElementById('nextBtn').disabled = true;
    return false;
  }
  
  console.log(`✅ Loaded ${newQuestions.length} questions`);
  
  questionManager.currentQuiz = newQuestions;
  answers = Array(newQuestions.length).fill(null); // Dynamic array size
  checked = false;
  
  document.getElementById('checkBtn').style.display = 'inline-block';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('scorePanel').textContent = '';
  
  renderQuiz();
  updateProgress();
  return true;
}

function renderQuiz() {
  const form = document.getElementById('quizForm');
  form.innerHTML = "";
  
  for (let i = 0; i < questionManager.currentQuiz.length; i++) {
    const question = questionManager.currentQuiz[i];
    const block = document.createElement('div');
    block.className = 'q-block';
    
    // Sentence
    const stxt = document.createElement('div');
    stxt.className = 'q-sentence';
    stxt.innerHTML = `<span class="q-num">${i+1}.</span> ${question.q}`;
    block.appendChild(stxt);
    
    // Options
    const opts = document.createElement('div');
    opts.className = 'q-options-row';
    for (let j = 0; j < question.options.length; j++) {
      const obtn = document.createElement('button');
      obtn.type = 'button';
      obtn.className = 'q-opt-btn';
      obtn.innerHTML = `<span class="lbl">${String.fromCharCode(65+j)}</span> ${question.options[j]}`;
      
      if (answers[i] === j) obtn.classList.add('selected');
      if (checked) {
        if (question.correct === j && answers[i] === j) {
          obtn.classList.add('correct');
        } else if (answers[i] === j && question.correct !== j) {
          obtn.classList.add('wrong');
        } else if (question.correct === j) {
          obtn.classList.add('correct');
        }
      }
      
      obtn.onclick = () => {
        if (!checked) {
          answers[i] = j;
          renderQuiz();
        }
      };
      opts.appendChild(obtn);
    }
    block.appendChild(opts);
    form.appendChild(block);
  }
}

// Event handlers
document.getElementById('checkBtn').onclick = function() {
  checked = true;
  renderQuiz();
  
  // Calculate score
  let correct = 0;
  for (let i = 0; i < questionManager.currentQuiz.length; i++) {
    if (answers[i] === questionManager.currentQuiz[i].correct) correct++;
  }
  
  // Update session stats
  questionManager.sessionStats.totalCorrect += correct;
  questionManager.sessionStats.totalAnswered += questionManager.currentQuiz.length;
  
  const pct = Math.round(100 * correct / questionManager.currentQuiz.length);
  document.getElementById('scorePanel').innerHTML = 
    `You got <strong>${correct}</strong> out of <strong>${questionManager.currentQuiz.length}</strong> correct. (<strong>${pct}%</strong>)`;
  
  // Show NEXT button
  document.getElementById('checkBtn').style.display = 'none';
  document.getElementById('nextBtn').style.display = 'inline-block';
  
  updateSessionStats();
};

document.getElementById('nextBtn').onclick = function() {
  questionManager.sessionStats.setsCompleted++;
  loadNewQuestions();
};

document.getElementById('repeatBtn').onclick = function() {
  const currentQuizLength = questionManager.currentQuiz.length;
  answers = Array(currentQuizLength).fill(null);
  checked = false;
  document.getElementById('checkBtn').style.display = 'inline-block';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('scorePanel').textContent = '';
  renderQuiz();
};

document.getElementById('resetBtn').onclick = function() {
  const confirmed = confirm('Are you sure you want to reset all progress? This will allow you to retake all questions.');
  if (confirmed) {
    // Reset everything completely
    questionManager.usedQuestions = [];
    questionManager.sessionStats = { setsCompleted: 0, totalCorrect: 0, totalAnswered: 0 };
    
    // Clear current quiz state
    questionManager.currentQuiz = [];
    answers = [];
    checked = false;
    
    // Re-enable next button in case it was disabled
    document.getElementById('nextBtn').disabled = false;
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('checkBtn').style.display = 'inline-block';
    
    // Update displays
    updateProgress();
    updateSessionStats();
    
    // Load fresh questions
    const success = loadNewQuestions();
    if (success) {
      console.log('✅ Reset successful - new questions loaded');
      alert('Progress reset successfully! You can now retake all questions.');
    } else {
      console.log('❌ Reset failed - unable to load new questions');
      alert('Reset failed. Please refresh the page and try again.');
    }
  } else {
    console.log('Reset cancelled by user');
  }
};

// Navigation
document.getElementById('black-strip').addEventListener('click', function() {
  window.location.href = '../index.html';
});

// Initialize
loadNewQuestions();
updateSessionStats();
</script>
</body>
</html>
