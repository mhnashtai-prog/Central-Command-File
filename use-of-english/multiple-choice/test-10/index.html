<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INTUITY – Multiple Choice Test System</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Poppins:wght@600;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --main-font: 'Inter', 'Poppins', 'Montserrat', Arial, sans-serif;
  --question-font-size: 1.05rem;
  --options-font-size: 1rem;
  --option-gap: 0.52em;
  --sentence-gap: 44px;
  --primary-blue: #2c5aa0;
  --success-green: #10b981;
  --neumorphic-light: #f8fafc;
  --neumorphic-dark: #e2e8f0;
  --shadow-light: #ffffff;
  --shadow-dark: #cbd5e0;
  --button-bg: #f1f5f9;
  --button-hover: #e2e8f0;
}

body {
  background: linear-gradient(135deg, #2c5aa0 0%, #3b6bb5 15%, #4a7bc8 30%, #7a9fd9 45%, #b8d3ea 60%, #e8c5d8 75%, #f0b7c9 85%, #f5a9ba 100%);
  min-height: 100vh;
  margin: 0;
  font-family: var(--main-font);
  color: #151515;
}

.main-container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  gap: 30px;
}

/* Progress Slider Sidebar */
.progress-sidebar {
  width: 200px;
  background: var(--neumorphic-light);
  border-radius: 24px;
  padding: 25px 15px;
  box-shadow: 
    20px 20px 60px var(--shadow-dark),
    -20px -20px 60px var(--shadow-light);
  height: fit-content;
  position: sticky;
  top: 20px;
}

.progress-title {
  text-align: center;
  font-weight: 700;
  color: var(--primary-blue);
  margin-bottom: 20px;
  font-size: 1.1em;
  letter-spacing: 0.5px;
}

.test-slider {
  height: 500px;
  background: #e2e8f0;
  border-radius: 20px;
  position: relative;
  box-shadow: 
    inset 8px 8px 16px var(--shadow-dark),
    inset -8px -8px 16px var(--shadow-light);
  padding: 15px 8px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.test-marker {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #cbd5e0;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: 600;
  color: #64748b;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 
    4px 4px 8px var(--shadow-dark),
    -4px -4px 8px var(--shadow-light);
  position: relative;
}

.test-marker.completed {
  background: var(--success-green);
  color: white;
  transform: scale(1.1);
  box-shadow: 
    0 0 20px rgba(16, 185, 129, 0.4),
    4px 4px 8px var(--shadow-dark),
    -4px -4px 8px var(--shadow-light);
}

.test-marker.current {
  background: var(--primary-blue);
  color: white;
  transform: scale(1.2);
  box-shadow: 
    0 0 20px rgba(44, 90, 160, 0.5),
    6px 6px 12px var(--shadow-dark),
    -6px -6px 12px var(--shadow-light);
}

.test-marker:hover {
  transform: scale(1.15);
  background: var(--primary-blue);
  color: white;
}

.progress-stats {
  margin-top: 20px;
  text-align: center;
  font-size: 0.9em;
  color: #64748b;
}

.progress-stats .stat {
  margin: 8px 0;
  font-weight: 500;
}

.progress-stats .current-test {
  color: var(--primary-blue);
  font-weight: 700;
  font-size: 1.1em;
}

/* Main Quiz Container */
.quiz-container {
  flex: 1;
  background: var(--neumorphic-light);
  border-radius: 2.4em;
  box-shadow: 
    20px 20px 60px var(--shadow-dark),
    -20px -20px 60px var(--shadow-light);
  padding: 40px 32px 42px 32px;
  font-size: 95%;
}

.title {
  font-size: 2.48em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 900;
  letter-spacing: 0.10em;
  margin-bottom: 9px;
  color: #1b1c1f;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 1.12em;
  letter-spacing: 0.06em;
  color: #444448;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 21px;
}

.test-info {
  text-align: center;
  background: linear-gradient(145deg, #f8fafc, #e2e8f0);
  padding: 18px;
  border-radius: 16px;
  margin-bottom: 25px;
  box-shadow: 
    inset 6px 6px 12px #cbd5e0,
    inset -6px -6px 12px #ffffff;
  border: 1px solid rgba(148, 163, 184, 0.1);
}

.test-number {
  font-size: 1.3em;
  font-weight: 700;
  color: var(--primary-blue);
  margin-bottom: 5px;
}

.test-description {
  color: #64748b;
  font-size: 0.95em;
  font-weight: 500;
}

/* Loading State */
.loading-container {
  text-align: center;
  padding: 60px 20px;
}

.loading-spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary-blue);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-text {
  font-size: 1.1em;
  color: #666;
  font-weight: 600;
}

/* Quiz Form */
.form-quiz {
  width: 100%;
}

.q-block {
  margin-bottom: var(--sentence-gap);
}

.q-sentence {
  font-size: var(--question-font-size);
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 0.5em;
  color: #141414;
  line-height: 1.47;
}

.q-num {
  display: inline-block;
  width: 1.3em;
  font-weight: 900;
  color: var(--primary-blue);
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-size: 1em;
}

.q-options-row {
  display: flex;
  flex-direction: row;
  gap: var(--option-gap);
  margin-bottom: 0.08em;
  flex-wrap: wrap;
}

.q-opt-btn {
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-size: var(--options-font-size);
  font-weight: 600;
  color: #334155;
  letter-spacing: 0.02em;
  background: linear-gradient(145deg, var(--button-bg), #e2e8f0);
  border-radius: 16px;
  border: none;
  padding: 14px 20px;
  margin-right: 1px;
  margin-bottom: 2px;
  cursor: pointer;
  outline: none;
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  min-width: 70px;
  user-select: none;
  flex: 1;
  box-shadow: 
    0 4px 6px -1px rgba(0, 0, 0, 0.1),
    0 2px 4px -1px rgba(0, 0, 0, 0.06),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(148, 163, 184, 0.2);
}

.q-opt-btn .lbl {
  font-weight: 700;
  margin-right: 10px;
  font-size: 1.1em;
  color: var(--primary-blue);
  vertical-align: middle;
  display: inline-block;
  padding: 2px 6px;
  background: rgba(44, 90, 160, 0.1);
  border-radius: 6px;
  min-width: 20px;
  text-align: center;
}

.q-opt-btn:hover {
  background: linear-gradient(145deg, var(--button-hover), #d1d5db);
  transform: translateY(-2px);
  box-shadow: 
    0 10px 15px -3px rgba(0, 0, 0, 0.1),
    0 4px 6px -2px rgba(0, 0, 0, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.q-opt-btn:active {
  transform: translateY(0);
  box-shadow: 
    0 1px 2px 0 rgba(0, 0, 0, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.q-opt-btn.selected {
  background: linear-gradient(145deg, var(--primary-blue), #1e3a8a) !important;
  color: #ffffff !important;
  transform: translateY(-1px);
  box-shadow: 
    0 8px 25px rgba(44, 90, 160, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
  border-color: rgba(44, 90, 160, 0.3);
}

.q-opt-btn.selected .lbl {
  color: #ffffff !important;
  background: rgba(255, 255, 255, 0.2);
}

.q-opt-btn.correct {
  background: linear-gradient(145deg, var(--success-green), #059669) !important;
  color: #ffffff !important;
  transform: translateY(-1px);
  box-shadow: 
    0 8px 25px rgba(16, 185, 129, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
}

.q-opt-btn.correct .lbl {
  color: #ffffff !important;
  background: rgba(255, 255, 255, 0.2);
}

.q-opt-btn.wrong {
  background: linear-gradient(145deg, #ef4444, #dc2626) !important;
  color: #ffffff !important;
  transform: translateY(-1px);
  box-shadow: 
    0 8px 25px rgba(239, 68, 68, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
}

.q-opt-btn.wrong .lbl {
  color: #ffffff !important;
  background: rgba(255, 255, 255, 0.2);
}

/* Control Buttons */
.controls-container {
  width: 100%;
  text-align: center;
  margin-top: 32px;
}

.control-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

.control-btn {
  font-size: 1.05em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  padding: 16px 32px;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  min-width: 140px;
  box-shadow: 
    0 4px 6px -1px rgba(0, 0, 0, 0.1),
    0 2px 4px -1px rgba(0, 0, 0, 0.06),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(148, 163, 184, 0.2);
}

.control-btn.check {
  background: linear-gradient(145deg, #dbeafe, #bfdbfe);
  color: #1e40af;
}

.control-btn.check:hover {
  background: linear-gradient(145deg, #bfdbfe, #93c5fd);
  transform: translateY(-2px);
  box-shadow: 
    0 10px 15px -3px rgba(30, 64, 175, 0.2),
    0 4px 6px -2px rgba(30, 64, 175, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.control-btn.next {
  background: linear-gradient(145deg, #d1fae5, #a7f3d0);
  color: #065f46;
}

.control-btn.next:hover {
  background: linear-gradient(145deg, #a7f3d0, #6ee7b7);
  transform: translateY(-2px);
  box-shadow: 
    0 10px 15px -3px rgba(6, 95, 70, 0.2),
    0 4px 6px -2px rgba(6, 95, 70, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.control-btn.repeat {
  background: linear-gradient(145deg, #fef3c7, #fde68a);
  color: #92400e;
}

.control-btn.repeat:hover {
  background: linear-gradient(145deg, #fde68a, #fcd34d);
  transform: translateY(-2px);
  box-shadow: 
    0 10px 15px -3px rgba(146, 64, 14, 0.2),
    0 4px 6px -2px rgba(146, 64, 14, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

.control-btn:active {
  transform: translateY(0);
  box-shadow: 
    0 1px 2px 0 rgba(0, 0, 0, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.control-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.score-panel {
  font-size: 1.18em;
  font-weight: 700;
  color: var(--success-green);
  margin: 21px auto 14px auto;
  text-align: center;
}

.session-stats {
  background: #f8fafc;
  border-radius: 16px;
  padding: 18px;
  margin: 15px 0;
  text-align: center;
  font-size: 0.95em;
  color: #64748b;
  box-shadow: 
    inset 6px 6px 12px var(--shadow-dark),
    inset -6px -6px 12px var(--shadow-light);
}

.session-stats strong {
  color: #1e293b;
}

/* Error State */
.error-container {
  text-align: center;
  padding: 40px 20px;
  background: #fef2f2;
  border-radius: 16px;
  border: 1px solid #fecaca;
  margin: 20px 0;
  box-shadow: 
    inset 6px 6px 12px #fca5a5,
    inset -6px -6px 12px #ffffff;
}

.error-text {
  color: #dc2626;
  font-weight: 600;
  margin-bottom: 15px;
}

.retry-btn {
  background: #ef4444;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 
    6px 6px 12px var(--shadow-dark),
    -6px -6px 12px var(--shadow-light);
}

/* Black Strip Navigation */
.black-strip {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 32px;
  background: rgba(68, 68, 68, 0.95);
  backdrop-filter: blur(15px);
  border-radius: 24px;
  box-shadow: 0 2px 20px 0 rgba(34, 34, 34, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  color: #fff;
  z-index: 40;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat', Arial, sans-serif;
  border: 1px solid rgba(255,255,255,0.1);
}

.black-strip .arrow {
  font-size: 1.9rem;
  font-weight: 600;
  margin-right: 14px;
  transition: color 0.17s;
}

.black-strip .arrow:hover {
  color: #63e3c0;
}

.black-strip .back-label {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  margin-left: 6px;
}

@media (max-width: 1024px) {
  .main-container {
    flex-direction: column;
  }
  
  .progress-sidebar {
    width: 100%;
    position: relative;
  }
  
  .test-slider {
    height: 80px;
    flex-direction: row;
    padding: 8px 15px;
    overflow-x: auto;
  }
  
  .test-marker {
    min-width: 24px;
    margin: 0 4px;
  }
}

@media (max-width: 768px) {
  .quiz-container {
    padding: 5vw 3vw;
    margin: 10px;
  }
  
  .q-options-row {
    flex-direction: column;
    gap: 8px;
  }
  
  .q-opt-btn {
    flex: none;
    text-align: left;
  }
  
  .control-buttons {
    flex-direction: column;
    align-items: center;
  }
  
  .control-btn {
    width: 220px;
  }
}

@media (max-width: 480px) {
  .title {
    font-size: 2em;
  }
  
  .subtitle {
    font-size: 1em;
  }
  
  .control-buttons {
    gap: 10px;
  }
  
  .control-btn {
    padding: 10px 20px;
    font-size: 0.95em;
  }
  
  :root {
    --question-font-size: 0.95rem;
    --options-font-size: 0.9rem;
    --sentence-gap: 32px;
  }
}
</style>
</head>
<body>
<div class="main-container">
  <!-- Progress Sidebar -->
  <div class="progress-sidebar">
    <div class="progress-title">Test Progress</div>
    <div class="test-slider" id="testSlider">
      <!-- Test markers will be generated here -->
    </div>
    <div class="progress-stats">
      <div class="current-test" id="currentTestDisplay">Test 1</div>
      <div class="stat" id="completedStats">0 / 17 Completed</div>
      <div class="stat" id="totalQuestions">200 Total Questions</div>
    </div>
  </div>

  <!-- Main Quiz Container -->
  <div class="quiz-container">
    <!-- Loading State -->
    <div id="loadingContainer" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading questions...</div>
    </div>

    <!-- Error State -->
    <div id="errorContainer" class="error-container" style="display: none;">
      <div class="error-text">Failed to load questions. Please check that the JSON file is available.</div>
      <button class="retry-btn" onclick="initializeQuiz()">Retry</button>
    </div>

    <!-- Main Quiz Content -->
    <div id="quizContent" style="display: none;">
      <div class="title">INTUITY</div>
      <div class="subtitle">Multiple Choice Test System</div>
      
      <div class="test-info">
        <div class="test-number" id="testTitle">Test 1</div>
        <div class="test-description" id="testSubtitle">Questions 1-12</div>
      </div>
      
      <form class="form-quiz" id="quizForm" onsubmit="return false"></form>
      
      <div class="controls-container">
        <div class="control-buttons">
          <button class="control-btn check" id="checkBtn">CHECK ANSWERS</button>
          <button class="control-btn next" id="nextBtn" style="display:none;">NEXT TEST</button>
          <button class="control-btn repeat" id="repeatBtn">REPEAT TEST</button>
        </div>
        <div class="score-panel" id="scorePanel"></div>
        <div class="session-stats" id="sessionStats"></div>
      </div>
    </div>
  </div>
</div>

<div id="black-strip" class="black-strip">
  <span class="arrow">←</span>
  <span class="back-label">Main Menu</span>
</div>

<script>
// SEQUENTIAL TEST SYSTEM
class SequentialTestManager {
  constructor(questions) {
    this.allQuestions = questions;
    this.questionsPerTest = 12;
    this.totalTests = Math.ceil(questions.length / this.questionsPerTest);
    this.currentTestNumber = 1;
    this.completedTests = new Set(); // Track completed tests
    this.sessionStats = {
      testsCompleted: 0,
      totalCorrect: 0,
      totalAnswered: 0
    };
    
    console.log(`🎯 Initialized Sequential System: ${questions.length} questions, ${this.totalTests} tests`);
  }

  // Get questions for a specific test number
  getTestQuestions(testNumber) {
    if (testNumber < 1 || testNumber > this.totalTests) {
      return null;
    }
    
    const startIndex = (testNumber - 1) * this.questionsPerTest;
    const endIndex = Math.min(startIndex + this.questionsPerTest, this.allQuestions.length);
    
    return this.allQuestions.slice(startIndex, endIndex);
  }

  // Move to next test
  goToNextTest() {
    if (this.currentTestNumber < this.totalTests) {
      this.currentTestNumber++;
      return this.getTestQuestions(this.currentTestNumber);
    }
    return null;
  }

  // Jump to specific test
  goToTest(testNumber) {
    if (testNumber >= 1 && testNumber <= this.totalTests) {
      this.currentTestNumber = testNumber;
      return this.getTestQuestions(testNumber);
    }
    return null;
  }

  // Mark test as completed
  markTestCompleted(testNumber) {
    this.completedTests.add(testNumber);
  }

  // Get current test questions
  getCurrentTest() {
    return this.getTestQuestions(this.currentTestNumber);
  }

  // Get progress info
  getProgress() {
    return {
      currentTest: this.currentTestNumber,
      totalTests: this.totalTests,
      completedCount: this.completedTests.size,
      completedTests: Array.from(this.completedTests).sort((a, b) => a - b)
    };
  }

  // Get test range description
  getTestRange(testNumber) {
    const startQ = (testNumber - 1) * this.questionsPerTest + 1;
    const endQ = Math.min(testNumber * this.questionsPerTest, this.allQuestions.length);
    return `Questions ${startQ}-${endQ}`;
  }
}

// Global variables
let testManager = null;
let currentQuestions = [];
let answers = [];
let checked = false;

// Fetch questions from JSON file
async function loadQuestionsFromJSON() {
  try {
    console.log('📥 Fetching questions from JSON file...');
    
    const response = await fetch('fetchdata-for-multiplechoice.json');
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    
    if (!data.questions || !Array.isArray(data.questions)) {
      throw new Error('Invalid JSON structure: missing questions array');
    }
    
    console.log(`✅ Loaded ${data.questions.length} questions from JSON`);
    return data.questions;
    
  } catch (error) {
    console.error('❌ Failed to load questions:', error);
    throw error;
  }
}

// Initialize the quiz system
async function initializeQuiz() {
  const loadingContainer = document.getElementById('loadingContainer');
  const errorContainer = document.getElementById('errorContainer');
  const quizContent = document.getElementById('quizContent');
  
  // Show loading state
  loadingContainer.style.display = 'block';
  errorContainer.style.display = 'none';
  quizContent.style.display = 'none';
  
  try {
    // Load questions from JSON
    const questions = await loadQuestionsFromJSON();
    
    // Initialize test manager
    testManager = new SequentialTestManager(questions);
    
    // Hide loading and show quiz
    loadingContainer.style.display = 'none';
    quizContent.style.display = 'block';
    
    // Initialize UI
    setupProgressSlider();
    loadCurrentTest();
    updateStats();
    setupEventHandlers();
    
    console.log('🚀 Sequential Test System initialized successfully!');
    
  } catch (error) {
    console.error('💥 Quiz initialization failed:', error);
    
    // Show error state
    loadingContainer.style.display = 'none';
    errorContainer.style.display = 'block';
    quizContent.style.display = 'none';
  }
}

// Setup the progress slider with test markers
function setupProgressSlider() {
  const slider = document.getElementById('testSlider');
  const progress = testManager.getProgress();
  
  slider.innerHTML = '';
  
  for (let i = 1; i <= progress.totalTests; i++) {
    const marker = document.createElement('div');
    marker.className = 'test-marker';
    marker.textContent = i;
    marker.dataset.testNumber = i;
    
    // Set marker state
    if (i === progress.currentTest) {
      marker.classList.add('current');
    } else if (progress.completedTests.includes(i)) {
      marker.classList.add('completed');
      marker.innerHTML = '✓';
    }
    
    // Add click handler
    marker.onclick = () => jumpToTest(i);
    
    slider.appendChild(marker);
  }
  
  // Update stats display
  document.getElementById('totalQuestions').textContent = `${testManager.allQuestions.length} Total Questions`;
}

// Jump to specific test
function jumpToTest(testNumber) {
  const questions = testManager.goToTest(testNumber);
  if (questions) {
    currentQuestions = questions;
    answers = Array(questions.length).fill(null);
    checked = false;
    
    updateTestDisplay();
    renderQuiz();
    updateStats();
    setupProgressSlider(); // Refresh slider
    
    // Reset button states
    document.getElementById('checkBtn').style.display = 'inline-block';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('scorePanel').textContent = '';
  }
}

// Load current test
function loadCurrentTest() {
  currentQuestions = testManager.getCurrentTest();
  answers = Array(currentQuestions.length).fill(null);
  checked = false;
  
  updateTestDisplay();
  renderQuiz();
  
  // Reset button states
  document.getElementById('checkBtn').style.display = 'inline-block';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('scorePanel').textContent = '';
}

// Update test display info
function updateTestDisplay() {
  const progress = testManager.getProgress();
  const testRange = testManager.getTestRange(progress.currentTest);
  
  document.getElementById('testTitle').textContent = `Test ${progress.currentTest}`;
  document.getElementById('testSubtitle').textContent = testRange;
  document.getElementById('currentTestDisplay').textContent = `Test ${progress.currentTest}`;
}

// Update statistics
function updateStats() {
  const progress = testManager.getProgress();
  const stats = testManager.sessionStats;
  const avgScore = stats.totalAnswered > 0 ? Math.round((stats.totalCorrect / stats.totalAnswered) * 100) : 0;
  
  document.getElementById('completedStats').textContent = 
    `${progress.completedCount} / ${progress.totalTests} Completed`;
  
  const sessionStatsElement = document.getElementById('sessionStats');
  sessionStatsElement.innerHTML = `
    <strong>Session Performance:</strong><br>
    Tests completed: ${stats.testsCompleted} | 
    Average score: ${avgScore}% | 
    Questions answered: ${stats.totalAnswered}
  `;
}

// Render current quiz
function renderQuiz() {
  const form = document.getElementById('quizForm');
  form.innerHTML = "";
  
  for (let i = 0; i < currentQuestions.length; i++) {
    const question = currentQuestions[i];
    const block = document.createElement('div');
    block.className = 'q-block';
    
    // Question sentence
    const stxt = document.createElement('div');
    stxt.className = 'q-sentence';
    stxt.innerHTML = `<span class="q-num">${i+1}.</span> ${question.q}`;
    block.appendChild(stxt);
    
    // Options
    const opts = document.createElement('div');
    opts.className = 'q-options-row';
    for (let j = 0; j < question.options.length; j++) {
      const obtn = document.createElement('button');
      obtn.type = 'button';
      obtn.className = 'q-opt-btn';
      obtn.innerHTML = `<span class="lbl">${String.fromCharCode(65+j)}</span> ${question.options[j]}`;
      
      if (answers[i] === j) obtn.classList.add('selected');
      if (checked) {
        if (question.correct === j && answers[i] === j) {
          obtn.classList.add('correct');
        } else if (answers[i] === j && question.correct !== j) {
          obtn.classList.add('wrong');
        } else if (question.correct === j) {
          obtn.classList.add('correct');
        }
      }
      
      obtn.onclick = () => {
        if (!checked) {
          answers[i] = j;
          renderQuiz();
        }
      };
      opts.appendChild(obtn);
    }
    block.appendChild(opts);
    form.appendChild(block);
  }
}

// Setup event handlers
function setupEventHandlers() {
  // Check answers button
  document.getElementById('checkBtn').onclick = function() {
    checked = true;
    renderQuiz();
    
    // Calculate score
    let correct = 0;
    for (let i = 0; i < currentQuestions.length; i++) {
      if (answers[i] === currentQuestions[i].correct) correct++;
    }
    
    // Update session stats
    testManager.sessionStats.totalCorrect += correct;
    testManager.sessionStats.totalAnswered += currentQuestions.length;
    
    // Mark test as completed
    testManager.markTestCompleted(testManager.currentTestNumber);
    
    const pct = Math.round(100 * correct / currentQuestions.length);
    document.getElementById('scorePanel').innerHTML = 
      `You got <strong>${correct}</strong> out of <strong>${currentQuestions.length}</strong> correct. (<strong>${pct}%</strong>)`;
    
    // Show NEXT TEST button
    document.getElementById('checkBtn').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'inline-block';
    
    // Update UI
    updateStats();
    setupProgressSlider(); // Refresh to show completed status
  };

  // Next test button
  document.getElementById('nextBtn').onclick = function() {
    testManager.sessionStats.testsCompleted++;
    
    const nextQuestions = testManager.goToNextTest();
    if (nextQuestions) {
      currentQuestions = nextQuestions;
      answers = Array(nextQuestions.length).fill(null);
      checked = false;
      
      updateTestDisplay();
      renderQuiz();
      updateStats();
      setupProgressSlider();
      
      // Reset button states
      document.getElementById('checkBtn').style.display = 'inline-block';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('scorePanel').textContent = '';
    } else {
      // All tests completed
      alert('🎉 Congratulations! You have completed all tests!\n\nYou can review any test by clicking on its number in the progress slider.');
      document.getElementById('nextBtn').disabled = true;
    }
  };

  // Repeat current test button
  document.getElementById('repeatBtn').onclick = function() {
    answers = Array(currentQuestions.length).fill(null);
    checked = false;
    document.getElementById('checkBtn').style.display = 'inline-block';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('scorePanel').textContent = '';
    renderQuiz();
  };

  // Navigation
  document.getElementById('black-strip').addEventListener('click', function() {
    window.location.href = '../index.html';
  });
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', initializeQuiz);
</script>
