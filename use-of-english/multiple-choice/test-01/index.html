<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INTUITY – Multiple Choice Test 01</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@600;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --main-font: 'Inter', 'Poppins', 'Montserrat', Arial, sans-serif;
  --question-font-size: 1.05rem;
  --options-font-size: 1rem;
  --option-gap: 0.52em;
  --sentence-gap: 44px;
}
body {
  background: linear-gradient(135deg, #2c5aa0 0%, #3b6bb5 15%, #4a7bc8 30%, #7a9fd9 45%, #b8d3ea 60%, #e8c5d8 75%, #f0b7c9 85%, #f5a9ba 100%);
  min-height: 100vh;
  margin: 0;
  font-family: var(--main-font);
  color: #151515;
}
.flex-center {display: flex; flex-direction: column; align-items: center;}
.quiz-container {
  max-width: 780px;
  margin: 48px auto 44px auto;
  background: #ffffff;
  border-radius: 2.4em;
  box-shadow: none;
  border: 1px solid rgba(0,0,0,0.1);
  padding: 40px 22px 42px 22px;
  font-size: 95%;
}
.title {
  font-size: 2.48em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 900;
  letter-spacing: 0.10em;
  margin-bottom: 9px;
  color: #1b1c1f;
  text-align: center;
}
.subtitle {
  text-align: center;
  font-size: 1.12em;
  letter-spacing: 0.06em;
  color: #444448;
  font-family:"Inter", "Poppins", Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 21px;
}
.form-quiz {
  width: 100%;
}
.q-block {
  margin-bottom: var(--sentence-gap);
}
.q-sentence {
  font-size: var(--question-font-size);
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-weight: 600;
  margin-bottom: 0.5em;
  color: #141414;
  line-height: 1.47;
}
.q-num {
  display: inline-block;
  width: 1.3em;
  font-weight: 900;
  color: #405080;
  font-family: 'Inter', 'Poppins', Arial, sans-serif;
  font-size: 1em;
}
.q-options-row {
  display: flex;
  flex-direction: row;
  gap: var(--option-gap);
  margin-bottom: 0.08em;
  flex-wrap: wrap;
}
.q-opt-btn {
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-size: var(--options-font-size);
  font-weight: 700;
  color: #2c3e50;
  letter-spacing: 0.08em;
  background: #e8e8eb;
  border-radius: 1.2em;
  border: none;
  padding: 12px 18px;
  margin-right: 1px;
  margin-bottom: 2px;
  cursor: pointer;
  outline: none;
  transition: all 0.2s ease;
  position: relative;
  min-width: 70px;
  user-select: none;
  flex: 1;
  box-shadow: 
    7.9px 7.9px 15.9px #d1d1d4,
    -6px -6px 12px #ffffff;
}
.q-opt-btn .lbl {
  font-weight: 900;
  margin-right: 8px;
  font-size: 1.18em;
  color: #1a284e;
  vertical-align: middle;
  display: inline-block;
}
.q-opt-btn:hover {
  background: #e8e8eb;
  box-shadow: 
    6.6px 6.6px 13.2px #c5c5c8,
    -6px -6px 12px #ffffff;
  transform: translateY(-1px);
}

.q-opt-btn.selected {
  background: #e8e8eb;
  box-shadow: 
    inset 6px 6px 12px #d1d1d4,
    inset -6px -6px 12px #ffffff;
  color: #2c5aa0;
}

.q-opt-btn.selected .lbl {
  color: #2c5aa0;
}

.q-opt-btn.correct {
  background: #e8f5e8 !important;
  color: #2d5a2d !important;
  box-shadow: 
    inset 6px 6px 12px #c8e6c8,
    inset -6px -6px 12px #ffffff !important;
}

.q-opt-btn.correct .lbl {
  color: #2d5a2d !important;
}

.q-opt-btn.wrong {
  background: #f5e8e8 !important;
  color: #8b4513 !important;
  box-shadow: 
    inset 6px 6px 12px #e0c5c5,
    inset -6px -6px 12px #ffffff !important;
}

.q-opt-btn.wrong .lbl {
  color: #8b4513 !important;
}
.q-block:last-child {margin-bottom: 10px;}
.controls-container {
  width: 100%;
  text-align: center;
  margin-top: 32px;
}
.control-buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 16px;
}
.control-btn {
  font-size: 1.05em;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  font-weight: 700;
  border: none;
  border-radius: 1.05em;
  padding: 11px 28px;
  letter-spacing: 1.2px;
  cursor: pointer;
  transition: background 0.13s, color 0.12s, transform 0.1s;
  box-shadow: 0 3px 16px #b8d3ea27;
}
.control-btn.check {
  color: #274b75;
  background: linear-gradient(120deg, #e8f5fd 70%, #f5a9ba 100%);
}
.control-btn.check:hover {
  background: linear-gradient(120deg, #d4ebf7 70%, #f299b0 100%);
}
.control-btn.repeat {
  color: #7a4b00;
  background: linear-gradient(120deg, #fff3cd 70%, #ffeaa7 100%);
}
.control-btn.repeat:hover {
  background: linear-gradient(120deg, #ffecb3 70%, #ffe082 100%);
}
.control-btn:active {
  transform: translateY(1px);
}
.score-panel {
  font-size: 1.18em;
  font-weight: 700;
  color: #117d48;
  margin: 21px auto 14px auto;
  text-align: center;
}

/* Black Strip Navigation */
.black-strip {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 28px;
  background: rgba(68, 68, 68, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  box-shadow: 0 2px 18px 0 rgba(34, 34, 34, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  color: #fff;
  z-index: 40;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat', Arial, sans-serif;
  border: 1px solid rgba(255,255,255,0.1);
}
.black-strip .arrow {
  font-size: 1.9rem;
  font-weight: 600;
  margin-right: 14px;
  transition: color 0.17s;
}
.black-strip .arrow:hover {
  color: #63e3c0;
}
.black-strip .back-label {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  margin-left: 6px;
}
@media (max-width: 768px) {
  .quiz-container {
    padding: 5vw 2vw;
    margin: 20px auto;
  }
  .q-options-row {
    flex-direction: column;
    gap: 8px;
  }
  .q-opt-btn {
    flex: none;
    text-align: left;
  }
  .control-buttons {
    flex-direction: column;
    align-items: center;
  }
  .control-btn {
    width: 200px;
  }
}
@media (max-width: 480px) {
  .title {
    font-size: 2em;
  }
  .subtitle {
    font-size: 1em;
  }
  :root {
    --question-font-size: 0.95rem;
    --options-font-size: 0.9rem;
    --sentence-gap: 32px;
  }
}
</style>
</head>
<body>
<div class="quiz-container flex-center">
  <div class="title">INTUITY</div>
  <div class="subtitle">Multiple Choice Test 01</div>
  <form class="form-quiz" id="quizForm" onsubmit="return false"></form>
  <div class="controls-container">
    <div class="control-buttons">
      <button class="control-btn check" id="checkBtn">CHECK ANSWERS</button>
      <button class="control-btn repeat" onclick="clearAll()">REPEAT</button>
    </div>
    <div class="score-panel" id="scorePanel"></div>
  </div>

  <!-- Black Strip Navigation - Consistent with other files -->
  <div id="black-strip" class="black-strip">
    <span class="arrow">←</span>
    <span class="back-label">Multiple Choice</span>
  </div>
</div>
<script>
const quiz = [
  {q: "His mistake was _______ as a vital part of the theory.", options:["amusing","ancient","aged","elderly","olden"], correct:1},
  {q: "Peter is going to _______ the post as Manager of the Sales Department.", options:["find","fill","occupy","accept","apply"], correct:1},
  {q: "Mary was accused _______ breaking the window.", options:["for","of","with","about","from"], correct:1},
  {q: "I don't think I know the answer to that question, but I'll _______ and see if I can remember.", options:["realize","remind","recognize","recollect","refresh"], correct:3},
  {q: "Some people find it _______ to believe that the earth is round.", options:["excited","exciting","amused","amusing","amazed"], correct:1},
  {q: "A person who is always _______ is a nuisance.", options:["complaining","complaints","complaint","complain","complained"], correct:0},
  {q: "People like John are always ready to _______ you a helping hand.", options:["put","pass","hand","offer","share"], correct:3},
  {q: "_______ the long distance he came on foot.", options:["Although","In spite","Despite","Even if","Unless"], correct:2},
  {q: "James tried to hide the _______ in his hands.", options:["broken","break","broke","breaking","breaks"], correct:0},
  {q: "As we have plenty of time we _______ go to the cinema.", options:["ought","may","must","could","would"], correct:3},
  {q: "When the bus arrived everyone got _______.", options:["out","up","in","by","on"], correct:4},
  {q: "We had better _______ plenty of fresh air in the house.", options:["have","do","get","keep","give"], correct:0},
  {q: "When he being so _______, he broke the glass.", options:["care","careless","carefully","careful","carelessly"], correct:1},
  {q: "As soon as the show was _______, the children went home.", options:["ended","start","over","began","up"], correct:2},
  {q: "If you want to pass, you must work _______.", options:["hard","hardly","almost","late","good"], correct:0},
  {q: "Mary's _______ made the children laugh.", options:["amusing","amusement","amused","amuse","amusements"], correct:1},
  {q: "We must always _______ the rules at school.", options:["agree","stand","obey","hear","rely"], correct:2},
  {q: "It was _______ a big company that he was given a car.", options:["enough","so","such","very","too"], correct:2},
  {q: "The _______ prize was given to the best runner.", options:["recently","first","finally","last","perfect"], correct:1},
  {q: "When I was at school I _______ to play tennis.", options:["use","used","am used","am using","using"], correct:1},
  {q: "The children could see the _______ debating in the House of Commons.", options:["speakers","speech","speak","speaking","spoken"], correct:0},
  {q: "He is too _______ to walk alone at night.", options:["afraid","fear","feared","fearless","fearing"], correct:0},
  {q: "They _______ him to go with them but he refused.", options:["pretended","allowed","persuaded","accused","promised"], correct:2},
  {q: "I would like you to look after my dog _______ I am away.", options:["during","while","for","until","by"], correct:1},
  {q: "The teacher _______ him for cheating in the test.", options:["depended","described","decided","punished","liked"], correct:3}
];

let answers = Array(quiz.length).fill(null);
let checked = false;

function renderQuiz() {
  const form = document.getElementById('quizForm');
  form.innerHTML = "";
  for (let i = 0; i < quiz.length; i++) {
    const block = document.createElement('div');
    block.className = 'q-block';
    
    // Sentence
    const stxt = document.createElement('div');
    stxt.className = 'q-sentence';
    stxt.innerHTML = `<span class="q-num">${i+1}.</span> ${quiz[i].q}`;
    block.appendChild(stxt);
    
    // Options
    const opts = document.createElement('div');
    opts.className = 'q-options-row';
    for (let j = 0; j < quiz[i].options.length; j++) {
      const obtn = document.createElement('button');
      obtn.type = 'button';
      obtn.className = 'q-opt-btn';
      obtn.innerHTML = `<span class="lbl">${String.fromCharCode(65+j)}</span> ${quiz[i].options[j]}`;
      
      if (answers[i] === j) obtn.classList.add('selected');
      if (checked) {
        if (quiz[i].correct === j && answers[i] === j) {
          obtn.classList.add('correct');
        } else if (answers[i] === j && quiz[i].correct !== j) {
          obtn.classList.add('wrong');
        } else if (quiz[i].correct === j) {
          obtn.classList.add('correct');
        }
      }
      
      obtn.onclick = ()=>{
        if(!checked){
          answers[i]=j;
          renderQuiz();
        }
      };
      opts.appendChild(obtn);
    }
    block.appendChild(opts);
    form.appendChild(block);
  }
}

function clearAll() {
  checked = false;
  answers = Array(quiz.length).fill(null);
  renderQuiz();
  document.getElementById('scorePanel').textContent = '';
}

// Black strip navigation - goes back to multiple-choice index
document.getElementById('black-strip').addEventListener('click', function() {
  window.location.href = '../index.html';
});

document.getElementById('checkBtn').onclick = function() {
  checked = true;
  renderQuiz();
  
  // Calculate score
  let correct = 0;
  for(let i = 0; i < quiz.length; i++) {
    if(answers[i] === quiz[i].correct) correct++;
  }
  let pct = Math.round(100 * correct / quiz.length);
  document.getElementById('scorePanel').textContent = 
    `You got ${correct} out of ${quiz.length} correct. (${pct}%)`;
};

// Initialize
renderQuiz();
</script>
</body>
</html>
