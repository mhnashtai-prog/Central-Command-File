<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCE Cambridge - Use of English</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #8B4B9C 0%, #A855B8 25%, #B968C7 50%, #D8A8DB 75%, #E5C3E8 100%);
    min-height: 100vh; position: relative; overflow-x: auto; transition: background 0.8s ease;
}
.container {max-width: 1200px; margin:0 auto; padding:10px; position:relative; min-height:100vh;}
.main-title {text-align: center; font-size: 1.8em; font-weight:700; color:white; margin:15px 0 5px 0; text-shadow: 2px 2px 4px rgba(0,0,0,.3);}
.sub-title {text-align: center; font-size: 1.1em; color: rgba(255,255,255,0.9); font-weight: 500; margin-bottom: 20px;}

.exercise-selector {text-align: center; margin-bottom: 20px;}
.exercise-selector select {
    padding: 8px 16px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.2); color: #2d1b3d; font-weight: bold; cursor: pointer;
}

.content-area {display: grid; grid-template-columns: 100px 1fr; gap:20px; margin:0 auto; max-width:1000px; width:100%;}
.input-column {display: flex; flex-direction: column; gap: 8px;}
.input-button {
    background: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
    padding: 5px 10px; display: flex; align-items: center; min-height: 33px; width: 90%;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.1);
    transition: all 0.3s ease;
}
.input-field {
    flex: 1; border: none; border-bottom: 1px solid #999; background: transparent;
    color: #2d1b3d; font-size: 0.9em; font-weight: bold; outline: none; padding: 4px;
}
.input-field:focus {border-bottom: 2px solid #4ade80;}
.input-field.correct {background: #4ade80 !important; color: white;}
.input-field.incorrect {background: #f97316 !important; color: white;}

.text-content {
    background: rgba(255,255,255,0.4); padding: 6mm; border-radius: 15px;
    line-height: 1.6; font-size: 0.75em; color: #2d1b3d; margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.instructions {font-weight:500; font-size: 0.9em; color:#2d1b3d; margin-bottom: 15px;}
.text-paragraph {margin-bottom:16px; text-align:justify;}
.blank {
    display:inline-block; min-width:50px; height:18px; border-bottom:1px solid #8B4B9C;
    margin:0 2px; text-align:center; font-weight:bold; font-size:1.125em; transition: all 0.3s ease;
}
.blank.filled {background: rgba(45, 27, 61, 0.1); border-bottom: 2px solid #8B4B9C;}

.footer {
    background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 12px;
    padding: 12px; display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap; gap: 8px; margin-top: 20px;
}
.footer-buttons {display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width:100%;}
.btn {
    padding: 8px 16px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
    background: rgba(255,255,255,0.4); color: #2d1b3d; font-size: 0.9em; transition: all 0.3s;
    box-shadow: 8px 8px 16px rgba(0,0,0,0.3), -8px -8px 16px rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
}
.btn:hover {transform: translateY(-3px); background: rgba(255,255,255,0.6);}
.score {
    font-size: 0.8em; font-weight: bold; color: white; background: rgba(255,255,255,0.2);
    padding: 5px 10px; border-radius: 12px;
}
</style>
</head>
<body>
<div class="container">
    <h1 class="main-title">INTUITY</h1>
    <h2 class="sub-title">Use of English Part 2</h2>
    
    <div class="exercise-selector">
        <select id="exerciseSelect" onchange="loadExercise()">
            <option value="">Select an exercise...</option>
        </select>
    </div>

    <div class="content-area">
        <div class="input-column" id="inputColumn">
            <!-- Input fields generated by script -->
        </div>
        <div class="text-content">
            <div class="instructions" id="instructions">Select an exercise to begin.</div>
            <div id="textContent"><!-- Exercise content loaded here --></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-buttons">
            <button class="btn" onclick="checkAnswers()">Check Answers</button>
            <button class="btn" onclick="repeatExercise()">Repeat</button>
            <button class="btn" onclick="showAnswers()">Show Answers</button>
        </div>
        <div class="score" id="score">Score: 0/8</div>
    </div>
</div>

<!-- Load external data file -->
<script src="fetchfile-for-gapfill-test10.js"></script>
<!-- Load main application script -->
<script src="app.js"></script>
</body>
</html>
