<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCE Cambridge - Use of English Part 2</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #8B4B9C 0%, #A855B8 25%, #B968C7 50%, #D8A8DB 75%, #E5C3E8 100%);
    min-height: 100vh; position: relative; overflow-x: auto; transition: background 0.8s ease;
}
.container {max-width: 1400px; margin:0 auto; padding:10px; position:relative; min-height:100vh;}
.main-title {text-align: center; font-size: 1.8em; font-weight:700; color:white; margin:15px 0 5px 0; text-shadow: 2px 2px 4px rgba(0,0,0,.3);}
.sub-title {text-align: center; font-size: 1.1em; color: rgba(255,255,255,0.9); font-weight: 500; margin-bottom: 20px;}

.exercise-selector {text-align: center; margin-bottom: 20px;}
.exercise-selector select {
    padding: 8px 16px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.2); color: #2d1b3d; font-weight: bold; cursor: pointer;
}

/* Completed exercise styling */
.completed-exercise {
    color: #22c55e !important;
    font-weight: bold;
}

.exercise-selector select option.completed-exercise::before {
    content: "âœ“ ";
    color: #22c55e;
    font-weight: bold;
}

/* Updated content area to always maintain two columns */
.content-area {
    display: grid; 
    grid-template-columns: 160px 1fr; 
    gap: 20px; 
    margin: 0 auto; 
    max-width: 1200px; 
    width: 100%;
}

/* Updated input column to always be single column and scrollable */
.input-column {
    display: grid; 
    grid-template-columns: 1fr; 
    gap: 6px; 
    max-height: 600px; 
    overflow-y: auto; 
    padding-right: 5px;
}

/* Mobile responsive adjustments - reduce button width by 20% to give passage 20% more space */
@media (max-width: 768px) {
    .content-area {
        grid-template-columns: 110px 1fr; 
        gap: 15px;
        max-width: 100%;
    }
    .input-column {
        max-height: 500px;
    }
}

@media (max-width: 480px) {
    .content-area {
        grid-template-columns: 95px 1fr; 
        gap: 10px;
    }
}

.input-button {
    background: rgba(255,255,255,0.4); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px;
    padding: 1px 2px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
    min-height: 40px; transition: all 0.3s ease;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.2), -2px -2px 4px rgba(255,255,255,0.1);
    width: 100%; /* Ensure button takes full width of its container */
}
.input-button:hover {transform: translateY(-1px); box-shadow: 3px 3px 6px rgba(0,0,0,0.3);}

.answer-label {
    font-size: 0.65em; 
    color: #666; 
    margin-bottom: 2px;
    text-align: center;
    font-weight: 500;
}

/* Much wider input field - takes almost full button width */
.input-field {
    width: calc(100% - 4px); /* Almost full button width */
    min-width: 80px; /* Minimum for desktop */
    border: none; 
    border-bottom: 1px solid #999; 
    background: transparent;
    color: #2d1b3d; 
    font-size: 0.85em; 
    font-weight: bold; 
    outline: none; 
    padding: 1px 2px; /* Minimal padding */
    text-align: center;
}

/* Mobile-specific input field sizing */
@media (max-width: 768px) {
    .input-field {
        width: calc(100% - 2px); /* Nearly full width on mobile */
        font-size: 0.8em;
    }
}
.input-field:focus {border-bottom: 2px solid #4ade80; background: rgba(76, 222, 128, 0.1);}
.input-field.correct {background: #4ade80 !important; color: white; border-bottom: 2px solid #22c55e;}
.input-field.incorrect {background: #f97316 !important; color: white; border-bottom: 2px solid #ea580c;}

.text-content {
    background: rgba(255,255,255,0.4); padding: 20px; border-radius: 15px;
    line-height: 1.7; font-size: 0.85em; color: #2d1b3d; margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 600px; overflow-y: auto;
}
.text-paragraph {margin-bottom:18px; text-align:justify;}

/* Aggressive mobile text optimization - much lighter and smaller */
@media (max-width: 768px) {
    .text-content {
        font-size: 0.75em; /* Smaller text on mobile */
        padding: 15px; /* Less padding on mobile */
    }
    .text-paragraph {
        font-weight: 300; /* Very light text on mobile */
        margin-bottom: 10px; /* Tighter spacing */
        line-height: 1.5; /* Tighter line spacing */
    }
    .text-paragraph strong {
        font-weight: 400; /* Remove bold completely on mobile */
    }
    .blank {
        font-weight: 400; /* Lighter blanks too */
        font-size: 0.9em; /* Smaller blank indicators */
    }
    .input-field {
        width: calc(100% - 2px); /* Nearly full width on mobile */
        font-size: 0.8em;
    }
}

@media (max-width: 480px) {
    .text-content {
        font-size: 0.7em; /* Even smaller on very small screens */
        padding: 12px;
    }
    .text-paragraph {
        margin-bottom: 8px;
        line-height: 1.4;
    }
}
.blank {
    display:inline-block; min-width:35px; height:20px; border-bottom: 2px solid #8B4B9C;
    margin:0 3px; text-align:center; font-weight:bold; font-size:0.9em; 
    transition: all 0.3s ease; padding: 1px 3px;
}
.blank.filled {background: rgba(45, 27, 61, 0.15); border-bottom: 2px solid #6B21A8; color: #6B21A8;}

.footer {
    background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 12px;
    padding: 12px; display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap; gap: 8px; margin-top: 20px;
}
.footer-buttons {display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width:100%;}
.btn {
    padding: 8px 16px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
    background: rgba(255,255,255,0.4); color: #2d1b3d; font-size: 0.9em; transition: all 0.3s;
    box-shadow: 4px 4px 8px rgba(0,0,0,0.3), -4px -4px 8px rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
}
.btn:hover {transform: translateY(-2px); background: rgba(255,255,255,0.6); 
    box-shadow: 6px 6px 12px rgba(0,0,0,0.4);}
.btn:active {transform: translateY(0px);}

.score {
    font-size: 0.85em; font-weight: bold; color: white; background: rgba(255,255,255,0.2);
    padding: 6px 12px; border-radius: 12px; white-space: nowrap;
}

.loading {text-align: center; color: white; font-style: italic; margin: 20px 0;}
</style>
</head>
<body>
<div class="container">
    <h1 class="main-title">FCE Cambridge English</h1>
    <h2 class="sub-title">Use of English Part 2 - Open Cloze</h2>
    
    <div class="exercise-selector">
        <select id="exerciseSelect" onchange="loadExercise()">
            <option value="">Select an exercise...</option>
        </select>
    </div>

    <div class="content-area">
        <div class="input-column" id="inputColumn">
            <div class="loading">Select an exercise to begin</div>
        </div>
        <div class="text-content">
            <div id="textContent">
                <p>Select an exercise from the dropdown menu above to begin practicing.</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-buttons">
            <button class="btn" onclick="checkAnswers()">Check Answers</button>
            <button class="btn" onclick="repeatExercise()">Repeat Exercise</button>
            <button class="btn" onclick="showAnswers()">Show All Answers</button>
            <button class="btn" id="returnBtn">Return to Menu</button>
        </div>
        <div class="score" id="score">Ready to start</div>
    </div>
</div>

<!-- Load external data and application files -->
<script src="fetchfile-for-gapfill-test10.js"></script>
<script src="app.js"></script>
</body>
</html>
