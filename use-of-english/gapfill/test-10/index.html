<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCE Cambridge - Use of English</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4B9C 0%, #A855B8 25%, #B968C7 50%, #D8A8DB 75%, #E5C3E8 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: auto;
            transition: background 0.8s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            min-height: 100vh;
        }

        .main-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin: 15px 0 5px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sub-title {
            text-align: center;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .content-area {
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .text-content {
            background: rgba(255, 255, 255, 0.4);
            padding: 6mm;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 0.75em;
            color: #2d1b3d;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            width: fit-content;
            max-width: 500px;
            z-index: 5;
        }

        .instructions {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 0.9em;
            color: #2d1b3d;
            border: none;
        }

        .text-line {
            margin-bottom: 8px;
        }

        .blank {
            display: inline-block;
            min-width: 50px;
            height: 18px;
            border-bottom: 1px solid #8B4B9C;
            margin: 0 2px;
            text-align: center;
            font-weight: bold;
            font-size: 1.125em; /* 50% larger for numbers in brackets */
            position: relative;
            transition: all 0.3s ease;
            cursor: default;
            pointer-events: none;
        }

        .blank.filled {
            background: rgba(139, 75, 156, 0.1);
            border-radius: 3px;
            border-bottom: 1px solid #4ade80;
            font-weight: 900; /* Bold */
            font-size: 1.125em; /* 50% larger than base */
        }

        .blank.correct {
            background: #4ade80 !important;
            color: white;
        }

        .blank.incorrect {
            background: #f97316 !important;
            color: white;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                       -8px -8px 16px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2d1b3d;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .circle-number {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.6em;
            font-weight: bold;
            color: #2d1b3d;
            z-index: 10;
        }

        .circle-input {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 24px;
            border: none;
            border-bottom: 1px solid #999;
            background: transparent;
            color: #2d1b3d;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
            outline: none;
            z-index: 15;
        }

        .circle-input:focus {
            border-bottom: 2px solid #4ade80;
        }

        .circle:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.4), 
                       -12px -12px 24px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.6);
        }

        .circle:active {
            transform: translateY(-1px);
            background: rgba(74, 222, 128, 0.3);
        }

        /* Standard size circles - downsized considerably */
        .circle.standard {
            width: 70px;
            height: 70px;
        }

        /* Large size circles - downsized considerably */
        .circle.large {
            width: 85px;
            height: 85px;
        }

        /* Reduced large size circles */
        .circle.reduced-large {
            width: 75px;
            height: 75px;
        }

        /* Extra large size circles - downsized considerably */
        .circle.extra-large-standard {
            width: 80px;
            height: 80px;
        }

        .circle.extra-large-large {
            width: 90px;
            height: 90px;
        }

        /* Repositioned circles with corrected data-number correlation */
        .circle[data-number="1"] { top: 7px; left: 165px; }     /* Left top - moved 6mm left */
        .circle[data-number="3"] { top: 169px; left: 210px; }   /* Left second - moved 5mm down */
        .circle[data-number="5"] { top: 290px; left: 165px; }   /* Left third - moved 6mm left */
        .circle[data-number="7"] { top: 452px; left: 210px; }   /* Left bottom - moved 5mm down */
        .circle[data-number="2"] { top: 7px; left: 850px; }     /* Right top */
        .circle[data-number="4"] { top: 127px; left: 850px; }   /* Right second - was 6 */
        .circle[data-number="6"] { top: 294px; left: 850px; }   /* Right third - was 4 */
        .circle[data-number="8"] { top: 414px; left: 850px; }   /* Right bottom */

        .footer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }

        .footer-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.65em;
            background: rgba(255, 255, 255, 0.4);
            color: #2d1b3d;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                       -8px -8px 16px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.4), 
                       -12px -12px 24px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.6);
        }

        .score {
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 12px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .circle.standard, .circle.large {
                width: 60px;
                height: 60px;
            }

            .circle.extra-large-standard, .circle.extra-large-large {
                width: 75px;
                height: 75px;
            }
            
            .circle-number {
                font-size: 1.1em;
            }
            
            .circle-input {
                width: 45px;
                height: 22px;
                font-size: 0.85em;
                border: none;
                border-bottom: 1px solid #999;
                background: transparent;
            }
            
            .circle-input:focus {
                border-bottom: 2px solid #4ade80;
            }
            
            .circle[data-number="1"] { left: 40px; }
            .circle[data-number="2"] { left: 20px; }
            .circle[data-number="3"] { left: 40px; }
            .circle[data-number="4"] { left: 20px; }
            .circle[data-number="5"] { left: 150px; }
            .circle[data-number="6"] { left: 170px; }
            .circle[data-number="7"] { left: 150px; }
            .circle[data-number="8"] { left: 170px; }
        }

        @media (max-width: 480px) {
            .circle.standard, .circle.large {
                width: 50px;
                height: 50px;
            }

            .circle.extra-large-standard, .circle.extra-large-large {
                width: 65px;
                height: 65px;
            }
            
            .circle-number {
                font-size: 1em;
            }
            
            .circle-input {
                width: 40px;
                height: 20px;
                font-size: 0.8em;
                border: none;
                border-bottom: 1px solid #999;
                background: transparent;
            }
            
            .circle-input:focus {
                border-bottom: 2px solid #4ade80;
            }
            
            .circle[data-number="1"] { left: 70px; }
            .circle[data-number="2"] { left: 50px; }
            .circle[data-number="3"] { left: 70px; }
            .circle[data-number="4"] { left: 50px; }
            .circle[data-number="5"] { left: 120px; }
            .circle[data-number="6"] { left: 140px; }
            .circle[data-number="7"] { left: 120px; }
            .circle[data-number="8"] { left: 140px; }
        }
    </style>
</head>

            {

                    title: "INTUITY",

            {

                    totalBlanks: 8
                },
                text: {
                    segments: [
                        { content: "The London Marathon is one of the best-known long-distance races", blanks: [{ number: 1, answer: "in", position: "after" }], afterText: "the" },

        // Change background color
        function changeBackgroundColor(testIndex) {
            document.body.style.background = colorSchemes[testIndex % colorSchemes.length];
        }

        // Load exercise data from JSON file or use built-in tests
        async function loadExerciseData() {
            try {
                const response = await fetch('fetchdata-for-gapfill-test10.json');
                const jsonData = await response.json();
                // If external JSON exists, use it, otherwise use built-in tests
                exerciseData = jsonData || allTests[currentTestIndex];
                initializeExercise();
            } catch (error) {
                console.error('Using built-in test data:', error);
                // Use built-in test data
                loadTestData(currentTestIndex);
            }
        }

        // Load specific test data
        function loadTestData(testIndex) {
            if (testIndex < allTests.length) {
                exerciseData = allTests[testIndex];
                changeBackgroundColor(testIndex);
                initializeExercise();
            } else {
                // All tests completed
                alert('Congratulations! You have completed all 10 tests!');
                currentTestIndex = 0; // Reset to beginning
                loadTestData(currentTestIndex);
            }
        }

        // Initialize the exercise with loaded data
        function initializeExercise() {
            // Set titles and instructions
            document.getElementById('mainTitle').textContent = exerciseData.exercise.title;
            document.getElementById('subTitle').textContent = exerciseData.exercise.subtitle;
            document.getElementById('instructions').innerHTML = `<strong>Instructions:</strong> ${exerciseData.exercise.instructions}`;
            
            // Generate text content
            generateTextContent();
            
            // Generate circles
            generateCircles();
            
            // Update score display
            document.getElementById('score').textContent = `0/${exerciseData.exercise.totalBlanks}`;
            
            // Add event listeners
            addEventListeners();
            
            // Focus first input
            setTimeout(() => {
                const firstInput = document.querySelector('.circle-input');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        // Generate text content with blanks
        function generateTextContent() {
            const textContainer = document.getElementById('textContent');
            textContainer.innerHTML = '';

            exerciseData.text.segments.forEach(segment => {
                const line = document.createElement('div');
                line.className = 'text-line';
                
                let content = `<strong>${segment.content}`;
                
                // Add blanks
                if (segment.blanks && segment.blanks.length > 0) {
                    segment.blanks.forEach(blank => {
                        content += ` <span class="blank" data-answer="${blank.answer}" data-number="${blank.number}">(${blank.number})</span>`;
                    });
                    
                    if (segment.afterText) {
                        content += ` ${segment.afterText}`;
                    }
                }
                
                // Add continue blanks (for complex segments)
                if (segment.continueBlanks && segment.continueBlanks.length > 0) {
                    segment.continueBlanks.forEach(blank => {
                        content += ` <span class="blank" data-answer="${blank.answer}" data-number="${blank.number}">(${blank.number})</span>`;
                    });
                    
                    if (segment.finalText) {
                        content += ` ${segment.finalText}`;
                    }
                }
                
                content += '</strong>';
                line.innerHTML = content;
                textContainer.appendChild(line);
            });
        }

        // Generate circles
        function generateCircles() {
            const circlesContainer = document.getElementById('circlesContainer');
            circlesContainer.innerHTML = '';

            // Use default circle layout if not specified
            const defaultCircles = [
                { number: 1, size: "extra-large-large", position: { top: "7px", left: "165px" } },
                { number: 2, size: "standard", position: { top: "7px", left: "850px" } },
                { number: 3, size: "standard", position: { top: "169px", left: "210px" } },
                { number: 4, size: "extra-large-large", position: { top: "127px", left: "850px" } },
                { number: 5, size: "extra-large-large", position: { top: "290px", left: "165px" } },
                { number: 6, size: "standard", position: { top: "294px", left: "850px" } },
                { number: 7, size: "standard", position: { top: "452px", left: "210px" } },
                { number: 8, size: "extra-large-large", position: { top: "414px", left: "850px" } }
            ];

            const circleLayout = exerciseData.circles ? exerciseData.circles.layout : defaultCircles;

            circleLayout.forEach(circle => {
                const circleElement = document.createElement('div');
                circleElement.className = `circle ${circle.size}`;
                circleElement.setAttribute('data-number', circle.number);
                circleElement.style.top = circle.position.top;
                circleElement.style.left = circle.position.left;
                
                circleElement.innerHTML = `
                    <div class="circle-number">${circle.number}</div>
                    <input type="text" class="circle-input" maxlength="10">
                `;
                
                circlesContainer.appendChild(circleElement);
            });
        }

        // Add event listeners
        function addEventListeners() {
            // Add click functionality to circles
            document.querySelectorAll('.circle').forEach(circle => {
                circle.addEventListener('click', function() {
                    const number = this.dataset.number;
                    const input = this.querySelector('.circle-input');
                    const word = input.value.trim();
                    const blank = document.querySelector(`[data-number="${number}"]`);
                    
                    if (word) {
                        // Transfer word to blank
                        blank.textContent = `(${number}) ${word}`;
                        blank.classList.add('filled');
                        
                        // Keep word in circle and make it bold
                        input.style.fontWeight = 'bold';
                        
                        // Visual feedback
                        this.style.background = 'rgba(74, 222, 128, 0.3)';
                        setTimeout(() => {
                            this.style.background = 'rgba(255, 255, 255, 0.4)';
                        }, 300);
                    }
                    
                    updateScore();
                });
            });

            // Make input text bold when typing
            document.querySelectorAll('.circle-input').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.fontWeight = 'bold';
                    } else {
                        this.style.fontWeight = 'normal';
                    }
                });
            });

            // Allow Enter key to trigger click
            document.querySelectorAll('.circle-input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        this.parentElement.click();
                    }
                });
            });
        }

        function updateScore() {
            if (isChecked) return;
            
            let filled = 0;
            document.querySelectorAll('.blank').forEach(blank => {
                if (blank.classList.contains('filled')) filled++;
            });
            document.getElementById('score').textContent = `${filled}/${exerciseData.exercise.totalBlanks}`;
        }

        function showAnswers() {
            // Fill all blanks with correct answers
            document.querySelectorAll('.blank').forEach(blank => {
                const number = blank.dataset.number;
                const correctAnswer = blank.dataset.answer;
                
                // Show the correct answer in the blank
                blank.textContent = `(${number}) ${correctAnswer}`;
                blank.classList.add('filled');
                blank.classList.add('correct'); // Style as correct
                
                // Also fill the corresponding circle input
                const circle = document.querySelector(`[data-number="${number}"].circle`);
                if (circle) {
                    const input = circle.querySelector('.circle-input');
                    input.value = correctAnswer;
                    input.style.fontWeight = 'bold';
                }
            });
            
            // Update score to show all correct
            document.getElementById('score').textContent = `${exerciseData.exercise.totalBlanks}/${exerciseData.exercise.totalBlanks}`;
            
            // Visual feedback
            setTimeout(() => {
                alert('All answers are now shown. Study them, then use REPEAT to practice again.');
            }, 500);
        }

        function checkAnswers() {
            isChecked = true;
            let correct = 0;
            
            // Clear all previous answer states
            document.querySelectorAll('.blank').forEach(blank => {
                blank.classList.remove('correct', 'incorrect', 'filled');
            });
            
            // Check each answer fresh
            document.querySelectorAll('.blank').forEach(blank => {
                const number = blank.dataset.number;
                const correctAnswer = blank.dataset.answer;
                const blankText = blank.textContent;
                
                // Extract user answer from blank text like "(1) come"
                const userAnswer = blankText.replace(`(${number})`, '').trim();
                
                if (userAnswer && userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    blank.classList.add('correct');
                    correct++;
                } else if (userAnswer) {
                    blank.classList.add('incorrect');
                } else {
                    // No answer provided
                    blank.classList.add('incorrect');
                }
            });
            
            document.getElementById('score').textContent = `${correct}/${exerciseData.exercise.totalBlanks}`;
            
            // Show result message
            const percentage = (correct / exerciseData.exercise.totalBlanks) * 100;
            let message = '';
            if (percentage >= 80) {
                message = '🎉 Excellent work!';
            } else if (percentage >= 60) {
                message = '👍 Good job!';
            } else {
                message = '📚 Keep practicing!';
            }
            
            setTimeout(() => {
                alert(`${message}\nYou scored ${correct} out of ${exerciseData.exercise.totalBlanks} (${percentage.toFixed(0)}%)`);
            }, 500);
        }

        function repeatExercise() {
            // Reset everything
            isChecked = false;
            
            document.querySelectorAll('.blank').forEach(blank => {
                const number = blank.dataset.number;
                blank.textContent = `(${number})`;
                blank.classList.remove('filled', 'correct', 'incorrect');
            });
            
            document.querySelectorAll('.circle-input').forEach(input => {
                input.value = '';
                input.style.fontWeight = 'normal';
            });
            
            document.getElementById('score').textContent = `0/${exerciseData.exercise.totalBlanks}`;
        }

        function nextExercise() {
            currentTestIndex++;
            isChecked = false;
            loadTestData(currentTestIndex);
        }

        function returnToMenu() {
            alert('Returning to main menu...');
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const inputs = Array.from(document.querySelectorAll('.circle-input'));
                const currentIndex = inputs.findIndex(input => input === document.activeElement);
                
                if (e.shiftKey) {
                    // Shift+Tab - go to previous
                    const prevIndex = currentIndex > 0 ? currentIndex - 1 : inputs.length - 1;
                    inputs[prevIndex].focus();
                } else {
                    // Tab - go to next
                    const nextIndex = currentIndex < inputs.length - 1 ? currentIndex + 1 : 0;
                    inputs[nextIndex].focus();
                }
            }
        });

        // Load exercise data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            changeBackgroundColor(currentTestIndex);
            loadExerciseData();
        });
    </script>
</body>
</html>
